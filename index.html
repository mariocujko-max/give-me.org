<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Support & Care | give-me.org</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --btc: #f7931a; 
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; color: #fff; background: #000; min-height: 180vh; overflow-x: hidden; }

        /* Video Layer für harmonischen Crossfade */
        .video-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; background: #000; }
        video { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: cover; filter: brightness(0.7); transition: opacity 1.2s ease-in-out; 
        }

        header { 
            position: fixed; top: 0; left: 0; width: 100%; text-align: center; z-index: 1; pointer-events: none;
            display: flex; flex-direction: column; justify-content: center; height: 100vh;
            animation: moveUpHeader 3.5s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        @keyframes moveUpHeader {
            0% { transform: translateY(80vh); opacity: 0; }
            100% { transform: translateY(-38vh); opacity: 1; }
        }

        /* Dominante Überschrift */
        h1 { font-size: clamp(2.5rem, 12vw, 5rem); font-weight: 800; text-transform: uppercase; margin: 0; letter-spacing: 15px; line-height: 1; }
        .sub-url { color: var(--btc); letter-spacing: 12px; font-weight: 800; font-size: 0.9rem; margin-top: 15px; opacity: 0.9; text-shadow: 0 0 20px rgba(247,147,26,0.5); }

        main { position: relative; z-index: 10; max-width: 460px; margin: auto; padding-top: 100vh; padding-bottom: 100px; }

        .content-wrap {
            border-radius: 45px; padding: 35px 25px; text-align: center;
            background: rgba(255, 255, 255, 0.03); border: 1px solid var(--glass-border);
            backdrop-filter: blur(15px); box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            animation: fadeInUp 3.5s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }
        
        @keyframes fadeInUp {
            0% { transform: translateY(50vh); opacity: 0; }
            100% { transform: translateY(-20vh); opacity: 1; }
        }

        /* Cards mit BTC untereinander */
        .card {
            background: rgba(255,255,255,0.06); border: 1px solid var(--glass-border);
            padding: 22px; border-radius: 25px; cursor: pointer; margin-bottom: 15px;
            display: flex; justify-content: space-between; align-items: center; transition: 0.3s;
        }
        .card-info { text-align: left; }
        .card-info span { font-weight: 800; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px; display: block; margin-bottom: 5px; }
        .card-info b { font-weight: 800; color: var(--btc); font-size: 1.1rem; display: block; }
        .card-price { font-weight: 800; font-size: 1.4rem; opacity: 0.9; }

        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 20px; }
        .btn { border-radius: 18px; padding: 18px 5px; font-weight: 800; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 0.75rem; color: #fff; transition: 0.3s; }
        
        .btn-btc { background: rgba(247, 147, 26, 0.45); }
        .btn-pp { background: rgba(0, 112, 186, 0.45); }
        .btn-wall { background: rgba(255, 255, 255, 0.2); }
        .btn-tt { background: rgba(0, 0, 0, 0.6); }

        .qr-wrap img { background: #fff; padding: 10px; border-radius: 20px; width: 110px; margin: 30px auto 10px; opacity: 0.8; }
        .legal { margin-top: 30px; opacity: 0.35; font-size: 0.65rem; line-height: 1.6; padding: 0 10px; }

        .audio-control { position: fixed; bottom: 30px; right: 30px; z-index: 1000; }
        .btn-audio { width: 58px; height: 58px; border-radius: 50%; background: rgba(255, 255, 255, 0.1); border: 1px solid var(--glass-border); color: #fff; cursor: pointer; backdrop-filter: blur(20px); }
    </style>
</head>
<body>

<div class="video-container">
    <video id="v1" autoplay muted loop playsinline style="opacity: 1;"><source src="video.mp4" type="video/mp4"></video>
    <video id="v2" muted playsinline style="opacity: 0;"><source src="video2.mp4" type="video/mp4"></video>
</div>

<audio id="clickSound" src="click.mp3" preload="auto"></audio>

<div class="audio-control">
    <button class="btn-audio" onclick="tM();" id="mB"><i class="fa-solid fa-music"></i></button>
</div>

<header id="mainHeader">
    <h1>You can help</h1>
    <div class="sub-url">GIVE-ME.ORG</div>
</header>

<main>
    <div class="content-wrap">
        <div class="card" onclick="triggerAll(15, this)">
            <div class="card-info"><span>Food (1 Week)</span><b id="p1">... BTC</b></div>
            <div class="card-price">15€</div>
        </div>
        <div class="card" onclick="triggerAll(80, this)">
            <div class="card-info"><span>Vaccines & Care</span><b id="p2">... BTC</b></div>
            <div class="card-price">80€</div>
        </div>
        <div class="card" onclick="triggerAll(300, this)">
            <div class="card-info"><span>Emergency Surgery</span><b id="p3">... BTC</b></div>
            <div class="card-price">300€</div>
        </div>

        <div class="btn-grid">
            <button class="btn btn-btc" onclick="triggerAll(); cT();"><i class="fa-regular fa-copy"></i> BTC</button>
            <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=give-me.org@gmx.net" target="_blank" class="btn btn-pp" onclick="triggerAll();"><i class="fa-brands fa-paypal"></i> PAYPAL</a>
            <a href="bitcoin:bc1qkm22c6w896u9n9cxp8ld049maef4xs5xn060ed" class="btn btn-wall" onclick="triggerAll();"><i class="fa-brands fa-bitcoin"></i> WALLET</a>
            <a href="https://www.tiktok.com/@giveme.org" target="_blank" class="btn btn-tt" onclick="triggerAll();"><i class="fa-brands fa-tiktok"></i> TIKTOK</a>
        </div>

        <div class="qr-wrap">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=bitcoin:bc1qkm22c6w896u9n9cxp8ld049maef4xs5xn060ed" alt="QR">
        </div>

        <div class="legal">
            <b>Legal Notice:</b> Private initiative. Not a registered NPO. Contributions are personal gifts. 
            No tax deductible receipts. <br> © 2026 give-me.org
        </div>
    </div>
</main>

<script>
    const v1 = document.getElementById("v1");
    const v2 = document.getElementById("v2");
    const clickSound = document.getElementById("clickSound");
    const musicBtn = document.getElementById("mB");
    let isMuted = true;

    function tM() {
        isMuted = !isMuted;
        v1.muted = v2.muted = isMuted;
        musicBtn.innerHTML = isMuted ? '<i class="fa-solid fa-music"></i>' : '<i class="fa-solid fa-volume-high"></i>';
    }

    function triggerAll(amt, element) {
        if(clickSound) { clickSound.currentTime = 0; clickSound.volume = 0.2; clickSound.play().catch(e => {}); }
        
        if (v2.style.opacity == "0") {
            v2.currentTime = 0;
            v2.play();
            v2.style.opacity = "1";
            v1.style.opacity = "0";
            v2.muted = isMuted;
        }

        if(element) {
            document.querySelectorAll('.card').forEach(c => { c.style.borderColor = 'rgba(255,255,255,0.2)'; c.style.background = 'rgba(255,255,255,0.06)'; });
            element.style.borderColor = 'var(--btc)';
            element.style.background = 'rgba(247, 147, 26, 0.1)';
        }
    }

    v2.onended = function() {
        v1.style.opacity = "1";
        v2.style.opacity = "0";
    };

    async function uP() {
        try {
            const r = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=eur');
            const d = await r.json();
            const p = d.bitcoin.eur;
            [15, 80, 300].forEach((eur, i) => {
                document.getElementById(`p${i+1}`).innerText = `${(eur/p).toFixed(6)} BTC`;
            });
        } catch (e) {}
    }

    function cT() { navigator.clipboard.writeText("bc1qkm22c6w896u9n9cxp8ld049maef4xs5xn060ed"); }
    uP();
</script>
</body>
</html>
