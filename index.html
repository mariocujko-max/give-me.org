<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>You can help | give-me.org</title>
    <link rel="icon" type="image/jpeg" href="favicon.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --btc: #e28a1a; 
            --paypal: #0070ba;
            --cyan: #00f2ff;
            /* Weniger milchig: border und background transparenter */
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; font-family: 'Inter', sans-serif; 
            color: #fff; background: #000; overflow-x: hidden;
        }

        .bg-video {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: -2; filter: brightness(0.6);
        }

        header { 
            position: fixed; top: 0; left: 0; width: 100%;
            text-align: center; padding: 50px 20px; z-index: 100;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, transparent 100%);
            transition: opacity 0.5s ease; pointer-events: none;
        }

        h1 { 
            font-size: clamp(2rem, 8vw, 3.5rem); font-weight: 900; 
            text-transform: uppercase; margin: 0; letter-spacing: 4px;
            color: #fff; text-shadow: 0 4px 15px rgba(0,0,0,0.8);
        }

        .audio-control { position: fixed; bottom: 25px; right: 25px; z-index: 1000; }
        .btn-audio {
            background: rgba(0,0,0,0.4); border: 1px solid var(--glass-border);
            color: var(--cyan); padding: 12px 22px; border-radius: 50px;
            cursor: pointer; backdrop-filter: blur(10px); font-weight: 900;
            font-size: 0.8rem; transition: 0.3s;
        }

        /* Scroll Bereich 10% tiefer (von 65vh auf 75vh) */
        main { max-width: 500px; margin: auto; padding-top: 75vh; padding-bottom: 80px; padding-left: 15px; padding-right: 15px; }

        .content-wrap {
            position: relative; border-radius: 40px; padding: 35px 20px;
            text-align: center; z-index: 10;
            /* Mehr Transparenz, weniger milchig (blur reduziert) */
            background: rgba(0, 0, 0, 0.15); 
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(8px); 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .impact-list { display: flex; flex-direction: column; gap: 12px; margin-bottom: 25px; }
        .card {
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            padding: 18px 22px; border-radius: 20px; cursor: pointer; 
            transition: 0.3s; display: flex; justify-content: space-between; align-items: center;
        }
        .card:hover { background: rgba(255, 255, 255, 0.1); border-color: var(--cyan); }
        .card.active { border-color: var(--btc); background: rgba(226, 138, 26, 0.1); }

        .info { text-align: left; }
        .info b { color: var(--btc); font-size: 1.1rem; font-weight: 900; display: block; }
        .info span { font-size: 0.75rem; opacity: 0.7; text-transform: uppercase; letter-spacing: 1px; }
        .price { font-weight: 900; font-size: 1.2rem; color: var(--cyan); }

        .btn-grid-main { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 25px; }
        .btn {
            border: 1px solid var(--glass-border); color: #fff; padding: 16px 5px; 
            border-radius: 18px; font-weight: 900; cursor: pointer; text-decoration: none; 
            display: flex; align-items: center; justify-content: center; text-transform: uppercase; 
            gap: 10px; font-size: 0.75rem; transition: 0.3s;
            opacity: 0.75; /* Etwas mehr Transparenz */
        }
        .btn:hover { opacity: 1; transform: translateY(-2px); }

        .btn-copy { background: var(--btc); color: #000; border: none; }
        .btn-paypal { background: var(--paypal); color: #fff; border: none; }
        .btn-wallet { background: #fff; color: #000; border: none; }
        .btn-tiktok { background: rgba(20, 20, 20, 0.7); color: #fff; }

        .qr-wrap img { 
            background: #fff; padding: 10px; border-radius: 20px; 
            margin-top: 35px; width: 130px; border: 2px solid var(--btc); opacity: 0.9;
        }
        .legal-footer { margin-top: 40px; padding: 20px; border-top: 1px solid rgba(255, 255, 255, 0.05); font-size: 0.7rem; opacity: 0.4; }

        #thankYouBox {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9); border: 1px solid var(--btc); padding: 35px; 
            border-radius: 35px; z-index: 2000; text-align: center; backdrop-filter: blur(20px);
            width: 85%; max-width: 380px;
        }
    </style>
</head>
<body>

<video id="v" class="bg-video" autoplay muted loop playsinline preload="auto">
    <source src="video.mp4" type="video/mp4">
</video>

<audio id="clickSound" src="click.mp3" preload="auto"></audio>

<div class="audio-control">
    <button class="btn-audio" onclick="tM(); playClick();" id="mB"><i class="fa-solid fa-volume-xmark"></i> SOUND ON</button>
</div>

<header id="mainHeader">
    <h1>You can help</h1>
    <p style="color: var(--cyan); letter-spacing: 5px; font-weight: 900; font-size: 0.8rem; margin-top: 12px; opacity: 0.8;">GIVE-ME.ORG</p>
</header>

<main>
    <div class="content-wrap">
        <div class="impact-list">
            <div class="card" onclick="setPP(15, this); playClick();">
                <div class="info"><b id="p1">... BTC</b><span>Food (1 Week)</span></div>
                <div class="price">15€</div>
            </div>
            <div class="card" onclick="setPP(80, this); playClick();">
                <div class="info"><b id="p2">... BTC</b><span>Vaccines & Care</span></div>
                <div class="price">80€</div>
            </div>
            <div class="card" onclick="setPP(300, this); playClick();">
                <div class="info"><b id="p3">... BTC</b><span>Emergency Surgery</span></div>
                <div class="price">300€</div>
            </div>
        </div>

        <div class="btn-grid-main">
            <button class="btn btn-copy" id="cBn" onclick="cT(); playClick();"><i class="fa-regular fa-copy"></i> COPY BTC</button>
            <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=give-me.org@gmx.net&currency_code=EUR" target="_blank" class="btn btn-paypal" id="ppBtn" onclick="showThanks(); playClick();">
                <i class="fa-brands fa-paypal"></i> PAYPAL <span id="ppAmt"></span>
            </a>
            <a href="bitcoin:bc1qkm22c6w896u9n9cxp8ld049maef4xs5xn060ed" class="btn btn-wallet" onclick="playClick();"><i class="fa-brands fa-bitcoin"></i> WALLET</a>
            <a href="https://www.tiktok.com/@giveme.org" target="_blank" class="btn btn-tiktok" onclick="playClick();"><i class="fa-brands fa-tiktok"></i> TIKTOK</a>
        </div>
        
        <div class="qr-wrap">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=bitcoin:bc1qkm22c6w896u9n9cxp8ld049maef4xs5xn060ed&color=e28a1a" alt="QR Code">
        </div>
        <div class="legal-footer">Private initiative. Not a registered charity. © 2026 give-me.org</div>
    </div>
</main>

<div id="thankYouBox">
    <h2 style="color: var(--btc); font-weight: 900; text-transform: uppercase;">Thank you!</h2>
    <p>Your support helps directly and saves lives. You are making a real difference today.</p>
    <button style="background: var(--btc); border:none; padding:12px 30px; border-radius:50px; font-weight:900; cursor:pointer; margin-top: 15px; color: #000;" onclick="document.getElementById('thankYouBox').style.display='none'; playClick();">CLOSE</button>
</div>

<script>
    const video = document.getElementById("v");
    const header = document.getElementById("mainHeader");
    const clickSound = document.getElementById("clickSound");

    // Video langsamer laufen lassen (0.5 = halbe Geschwindigkeit)
    video.playbackRate = 0.5;

    window.addEventListener('scroll', () => {
        let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        header.style.opacity = 1 - (scrollTop / 450);
    }, { passive: true });

    function playClick() {
        if(clickSound) { clickSound.currentTime = 0; clickSound.volume = 0.25; clickSound.play().catch(e => {}); }
    }

    function tM() {
        const b = document.getElementById("mB");
        if (video.muted) {
            video.muted = false; video.volume = 0.4;
            b.innerHTML = '<i class="fa-solid fa-volume-high"></i> SOUND ON';
        } else {
            video.muted = true;
            b.innerHTML = '<i class="fa-solid fa-volume-xmark"></i> SOUND OFF';
        }
    }

    function setPP(amt, element) {
        document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
        element.classList.add('active');
        document.getElementById("ppBtn").href = `https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=give-me.org@gmx.net&amount=${amt}&currency_code=EUR&item_name=Donation%20give-me.org`;
        document.getElementById("ppAmt").innerText = `(${amt}€)`;
    }

    function showThanks() { setTimeout(() => { document.getElementById('thankYouBox').style.display = 'block'; }, 800); }

    async function uP() {
        try {
            const r = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=eur');
            const d = await r.json();
            const p = d.bitcoin.eur;
            [15, 80, 300].forEach((eur, i) => {
                const b = (eur / p).toFixed(6);
                const el = document.getElementById(`p${i+1}`);
                if(el) el.innerText = `${b} BTC`;
            });
        } catch (e) {}
    }

    function cT() {
        navigator.clipboard.writeText("bc1qkm22c6w896u9n9cxp8ld049maef4xs5xn060ed").then(() => {
            document.getElementById("cBn").innerHTML = '<i class="fa-solid fa-check"></i> COPIED';
            showThanks();
            setTimeout(() => { document.getElementById("cBn").innerHTML = '<i class="fa-regular fa-copy"></i> COPY BTC'; }, 2000);
        });
    }
    uP(); setInterval(uP, 300000);
</script>
</body>
</html>
