<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>give-me.org</title>
<style>
html,body{margin:0;height:100%;font-family:Arial,sans-serif}
body{background:#FFD90F;overflow:hidden}
.page{position:fixed;inset:0;display:flex;justify-content:center;align-items:center;flex-direction:column}
.hidden{display:none}
button{padding:12px 18px;margin:8px;font-weight:bold;cursor:pointer}
.card{background:rgba(255,255,200,.95);border:4px solid #000;border-radius:20px;padding:20px;text-align:center}
@keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-10px)}100%{transform:translateY(0)}}
svg{width:100%;height:100%}
#man,#dog1,#dog2{animation:float 4s ease-in-out infinite}
#dog1{animation-delay:.5s}#dog2{animation-delay:1s}
</style>
</head>
<body>

<!-- INTRO -->
<div class="page" id="intro">
<svg viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid slice">
  <rect width="1200" height="800" fill="#FFD90F"/>
  <rect x="200" y="450" width="800" height="200" rx="50" fill="#8BC34A" stroke="#000" stroke-width="10"/>
  <circle id="man" cx="600" cy="330" r="90" fill="#FFEB3B" stroke="#000" stroke-width="10"/>
  <rect x="540" y="420" width="120" height="140" fill="#03A9F4" stroke="#000" stroke-width="10"/>
  <circle id="dog1" cx="380" cy="470" r="55" fill="#FFEB3B" stroke="#000" stroke-width="8"/>
  <circle cx="365" cy="455" r="8"/><circle cx="395" cy="455" r="8"/>
  <path d="M355 495 Q380 475 405 495" stroke="#000" stroke-width="6" fill="none"/>
  <circle id="dog2" cx="820" cy="470" r="55" fill="#FFEB3B" stroke="#000" stroke-width="8"/>
  <circle cx="805" cy="455" r="8"/><circle cx="835" cy="455" r="8"/>
  <path d="M795 495 Q820 475 845 495" stroke="#000" stroke-width="6" fill="none"/>
</svg>
<button onclick="enter()">‚û°Ô∏è Weiter</button>
</div>

<!-- MAIN -->
<div class="page hidden" id="main">
  <div class="card">
    <h1>give-me.org</h1>
    <p>Ich liege auf dem Sofa. Coins willkommen.</p>
    <button onclick="coin()">ü™ô Coin schenken</button>
    <div style="font-size:20px;margin-top:6px">üí∞ <span id="count">0</span></div>
    <div style="margin-top:10px">
      <button onclick="btc()">BTC</button>
      <button onclick="eth()">ETH</button>
    </div>
  </div>
</div>

<audio id="coinSound"></audio>

<script>
// generate simple beep sound (WebAudio, no files needed)
const AudioCtx = window.AudioContext || window.webkitAudioContext;
const audioCtx = new AudioCtx();
function beep(){
  const o = audioCtx.createOscillator();
  const g = audioCtx.createGain();
  o.type = 'square';
  o.frequency.value = 600;
  o.connect(g);
  g.connect(audioCtx.destination);
  o.start();
  g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.2);
  o.stop(audioCtx.currentTime + 0.2);
}

let c = Number(localStorage.getItem('count')||0);
count.innerText=c;

function enter(){
  intro.classList.add('hidden');
  main.classList.remove('hidden');
}

function coin(){
  if(audioCtx.state==='suspended'){audioCtx.resume();}
  c++;
  localStorage.setItem('count',c);
  count.innerText=c;
  beep();
}

function btc(){
  window.open('bitcoin:bc1qkm22c6w896u9n9cxp8ld049maef4xs5xn060ed');
}
function eth(){
  window.open('https://metamask.app.link/send/pay-ETH?address=0xf1B946100c12C822084E0aD2435F94EF96AbbDdf');
}
</script>

</body>
</html>
