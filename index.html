<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>give-me.org</title>

<style>
/* RESET */
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: "Comic Sans MS", Arial, sans-serif;
  background: #FFD90F;
}

/* HERO = GANZE SEITE */
#hero {
  position: fixed;
  inset: 0;
  background: url("hero.svg") center center / cover no-repeat;
  z-index: 0;
  transition: transform 0.15s ease-out;
}

/* UI OBEN */
#ui {
  position: relative;
  z-index: 2;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* CARD */
.card {
  background: #FFEE58;
  border: 6px solid #000;
  border-radius: 18px;
  padding: 20px 26px;
  text-align: center;
  box-shadow: 10px 10px 0 #000;
}

/* BUTTON */
button {
  background: #F44336;
  border: 4px solid #000;
  border-radius: 12px;
  padding: 10px 18px;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
}

/* DOG */
.dog {
  width: 90px;
  margin: 10px auto;
}
</style>
</head>

<body>

<!-- HINTERGRUND -->
<div id="hero"></div>

<!-- UI -->
<div id="ui">
  <div class="card">
    <h1>give-me.org</h1>
    <p>üê∂ Urlaub</p>

    <img id="dog" class="dog" src="dog-sad.svg" alt="Hund">

    <div id="count">0</div>

    <button onclick="donate()">üí∞ Coin</button>
  </div>
</div>

<audio id="coinSound" src="coin.mp3"></audio>
<audio id="dogSound" src="dog.mp3"></audio>

<script>
/* PARALLAX */
const hero = document.getElementById("hero");
document.addEventListener("mousemove", e => {
  const x = (e.clientX / window.innerWidth - 0.5) * 20;
  const y = (e.clientY / window.innerHeight - 0.5) * 20;
  hero.style.transform = `translate(${x}px, ${y}px) scale(1.05)`;
});

/* DONATE */
function donate() {
  let c = Number(localStorage.getItem("count") || 0) + 1;
  localStorage.setItem("count", c);
  document.getElementById("count").innerText = c;

  document.getElementById("dog").src = "dog-happy.svg";
  document.getElementById("coinSound").play();
  document.getElementById("dogSound").play();
}

/* LOAD COUNT */
document.getElementById("count").innerText =
  localStorage.getItem("count") || 0;
</script>

</body>
</html>
