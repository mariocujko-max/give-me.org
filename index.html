<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bitcoin saves lives | give-me.org</title>
<meta name="description" content="Direct Bitcoin help for street dogs. No organizations. No bureaucracy.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" href="logo.png" type="image/png">

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#0a0a0a;color:#eee}
main{max-width:1200px;margin:auto;padding:24px}
section{background:#121212;padding:40px;border-radius:28px;margin-top:50px;text-align:center}

header{text-align:center;padding:70px 20px 30px}
header h1{font-size:3em;font-weight:900;margin:0;color:#fff}
header p{margin-top:14px;color:#888;font-size:1.15em}

.video-wrapper{
    width:100%;
    position:relative;
    border-radius:22px;
    overflow:hidden;
    background:#000;
    min-height:420px;
    margin-bottom:40px
}
.video-bg{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
    filter:blur(28px) brightness(.55);
    z-index:1;
    pointer-events:none
}
.video-main{
    position:relative;
    z-index:2;
    max-width:420px;
    width:100%;
    margin:40px auto;
    border-radius:14px;
    box-shadow:0 0 40px rgba(0,0,0,.7)
}

.address-box{
    background:#1a1a1a;
    padding:22px;
    border-radius:16px;
    border:1px dashed #f5c542;
    display:inline-block;
    max-width:100%
}
.address{
    font-family:monospace;
    color:#f5c542;
    word-break:break-all;
    font-size:1.05em
}
.copy-btn{
    margin-top:14px;
    background:#f7931a;
    color:#000;
    border:none;
    padding:10px 22px;
    border-radius:8px;
    font-weight:bold;
    cursor:pointer
}

.links{
    display:flex;
    gap:20px;
    justify-content:center;
    flex-wrap:wrap;
    margin-top:20px
}
.links a{
    color:#aaa;
    text-decoration:none;
    border-bottom:1px dotted #555
}

@media(max-width:768px){
    header h1{font-size:2.2em}
    section{padding:20px}
    .video-main{margin:20px auto;box-shadow:none}
    .video-bg{display:none}
}
</style>
</head>

<body>
<main>

<header>
    <h1>Bitcoin saves lives.</h1>
    <p>One transaction. Real help.</p>
</header>

<!-- VIDEO 1 -->
<section>
    <div class="video-wrapper">
        <video class="video-bg" autoplay muted loop playsinline>
            <source src="video.mp4" type="video/mp4">
        </video>
        <video class="video-main" autoplay muted loop playsinline controls>
            <source src="video.mp4" type="video/mp4">
        </video>
    </div>
</section>

<!-- VIDEO 2 -->
<section>
    <div class="video-wrapper">
        <video class="video-bg" autoplay muted loop playsinline>
            <source src="video2.mp4" type="video/mp4">
        </video>
        <video class="video-main" autoplay muted loop playsinline controls>
            <source src="video2.mp4" type="video/mp4">
        </video>
    </div>
</section>

<!-- BITCOIN DONATION -->
<section id="donate">
    <h2>Direct Bitcoin</h2>

    <div class="address-box">
        <div class="address" id="btc">
            bc1qkm22c6w896u9n9cxp8ld049maef4xs5xn060ed
        </div>
        <button class="copy-btn" onclick="copyText()">Copy address</button>
    </div>

    <div style="margin-top:25px">
        <img
          src="https://api.qrserver.com/v1/create-qr-code/?size=260x260&data=bitcoin:bc1qkm22c6w896u9n9cxp8ld049maef4xs5xn060ed"
          alt="Bitcoin QR Code"
          style="background:#fff;padding:10px;border-radius:12px;max-width:100%">
    </div>
</section>

<!-- VIDEO 3 -->
<section>
    <div class="video-wrapper">
        <video class="video-bg" autoplay muted loop playsinline>
            <source src="leerer-hundenapf-regen.mp4" type="video/mp4">
        </video>
        <video class="video-main" autoplay muted loop playsinline controls>
            <source src="leerer-hundenapf-regen.mp4" type="video/mp4">
        </video>
    </div>
</section>

<section style="background:none;border:1px solid #222">
    <h3>More ways to help</h3>
    <div class="links">
        <a href="donate.html">Donate money</a>
        <a href="tierfutter-spenden.html">Donate animal food</a>
        <a href="tieroperation-spenden.html">Medical surgeries</a>
    </div>
</section>

<section style="background:none;opacity:.6;font-size:13px">
    Private page · No cookies · No tracking · 100% direct
</section>

</main>

<script>
function copyText(){
    navigator.clipboard.writeText(
        document.getElementById("btc").innerText
    );
}
</script>

</body>
</html>
