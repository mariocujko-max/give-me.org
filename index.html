<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Bitcoin saves lives | give-me.org</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --btc: #f7931a;
            --glass-ultra: rgba(0, 0, 0, 0.4); /* Extrem transparent */
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; }
        body { 
            margin: 0; 
            font-family: 'Inter', sans-serif; 
            color: #fff; 
            background: #000;
        }

        /* Hintergrund-Video */
        .bg-video {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: -2;
            filter: brightness(0.7);
        }

        /* Fixierter Header */
        header { 
            position: fixed;
            top: 0; left: 0; width: 100%;
            text-align: center; 
            padding: 30px 20px;
            z-index: 10;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, transparent 100%);
        }
        h1 { font-size: clamp(1.8rem, 6vw, 3rem); font-weight: 900; margin: 0; text-transform: uppercase; }
        header p { color: var(--btc); font-weight: bold; margin: 5px 0 0; letter-spacing: 2px; }

        /* Content Bereich tief nach unten verschoben */
        main { 
            max-width: 700px; 
            margin: auto; 
            padding-top: 85vh; /* Sehr tiefer Startpunkt */
            padding-bottom: 40px;
        }

        .content-wrap {
            background: var(--glass-ultra);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 40px;
            padding: 40px 25px;
            text-align: center;
        }

        .impact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        .card {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            padding: 15px;
            border-radius: 15px;
        }
        .card b { display: block; color: var(--btc); font-size: 1.1rem; }
        .card span { font-size: 0.8rem; opacity: 0.7; }
        .card i { display: block; font-style: normal; font-size: 0.7rem; color: #888; margin-top: 4px; }

        .address-box {
            background: rgba(0,0,0,0.6);
            border: 1px solid var(--btc);
            border-radius: 12px;
            padding: 12px;
            font-family: monospace;
            font-size: 0.85rem;
            color: var(--btc);
            word-break: break-all;
            margin: 20px 0;
        }
        .btn {
            background: var(--btc);
            color: #000; border: none; padding: 15px;
            border-radius: 10px; font-weight: 900;
            cursor: pointer; width: 100%; transition: 0.2s;
        }
        .btn:active { transform: scale(0.98); }

        .qr-wrap img {
            background: #fff; padding: 8px; border-radius: 12px;
            margin-top: 25px; width: 130px;
        }

        footer { padding: 30px; opacity: 0.3; font-size: 0.7rem; }
    </style>
</head>
<body>

<video class="bg-video" autoplay muted loop playsinline>
    <source src="leerer-hundenapf-regen.mp4" type="video/mp4">
</video>

<header>
    <h1>Bitcoin saves lives.</h1>
    <p>100% Direct Aid</p>
</header>

<main>
    <div class="content-wrap">
        <div class="impact-grid">
            <div class="card">
                <b id="price1">Lade...</b>
                <span>Futter für 1 Woche</span>
                <i id="eur1">~ 15.00 €</i>
            </div>
            <div class="card">
                <b id="price2">Lade...</b>
                <span>Impfung & Pflege</span>
                <i id="eur2">~ 75.00 €</i>
            </div>
            <div class="card">
                <b id="price3">Lade...</b>
                <span>Notfall-OP</span>
                <i id="eur3">~ 250.00 €</i>
            </div>
        </div>

        <h2 style="font-size: 1.2rem; margin: 0;">Direkt helfen</h2>
        <div class="address-box" id="btc">bc1qkm22c6w896u9n9cxp8ld049maef4xs5xn060ed</div>
        <button class="btn" id="copyBtn" onclick="copyText()">ADRESSE KOPIEREN</button>
        
        <div class="qr-wrap">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=bitcoin:bc1qkm22c6w896u9n9cxp8ld049maef4xs5xn060ed" alt="QR">
        </div>

        <footer>
            Keine Orga. Keine Gebühren. Nur Hilfe.
        </footer>
    </div>
</main>

<script>
    // Live BTC Kurs abrufen und Werte berechnen
    async function updatePrices() {
        try {
            const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=eur');
            const data = await response.json();
            const btcPrice = data.bitcoin.eur;

            const examples = [15, 75, 250]; // Euro Werte
            examples.forEach((eur, index) => {
                const btcVal = (eur / btcPrice).toFixed(6);
                document.getElementById(`price${index+1}`).innerText = `~ ${btcVal} BTC`;
            });
        } catch (e) {
            // Fallback falls API limitiert
            document.getElementById('price1').innerText = "~ 0.0003 BTC";
            document.getElementById('price2').innerText = "~ 0.0015 BTC";
            document.getElementById('price3').innerText = "~ 0.0050 BTC";
        }
    }

    function copyText() {
        const adr = document.getElementById("btc").innerText;
        const btn = document.getElementById("copyBtn");
        navigator.clipboard.writeText(adr).then(() => {
            btn.innerText = "KOPIERT!";
            btn.style.background = "#fff";
            setTimeout(() => {
                btn.innerText = "ADRESSE KOPIEREN";
                btn.style.background = "#f7931a";
            }, 2000);
        });
    }

    updatePrices();
    setInterval(updatePrices, 300000); // Alle 5 Min aktualisieren
</script>

</body>
</html>
