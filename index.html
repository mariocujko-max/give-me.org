<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Support & Care | give-me.org</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --btc: #f7931a; 
            --glass-border: rgba(255, 255, 255, 0.2);
            --glow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; color: #fff; background: #000; min-height: 100vh; overflow-x: hidden; }

        .video-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; background: #000; }
        video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; filter: brightness(0.6); transition: opacity 1.5s ease-in-out; }

        header { 
            position: fixed; top: 5vh; left: 0; width: 100%; text-align: center; z-index: 1;
            animation: fadeIn 2s ease-out forwards;
        }
        h1 { font-size: 1.8rem; font-weight: 800; text-transform: uppercase; letter-spacing: 8px; margin: 0; }
        .sub-url { color: var(--btc); letter-spacing: 5px; font-weight: 800; font-size: 0.7rem; margin-top: 5px; }

        main { position: relative; z-index: 10; max-width: 420px; margin: auto; padding: 25vh 20px 10vh; }

        .content-wrap {
            border-radius: 35px; padding: 25px;
            background: rgba(255, 255, 255, 0.03); border: 1px solid var(--glass-border);
            backdrop-filter: blur(15px); box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }

        /* Karten Layout Links/Rechts */
        .card {
            background: rgba(255,255,255,0.06); border: 1px solid var(--glass-border);
            padding: 15px 20px; border-radius: 20px; cursor: pointer; margin-bottom: 12px;
            display: flex; justify-content: space-between; align-items: center; transition: 0.4s;
            box-shadow: var(--glow);
        }
        .card-left { text-align: left; }
        .card-left b { display: block; color: var(--btc); font-size: 1rem; }
        .card-left span { font-size: 0.65rem; text-transform: uppercase; font-weight: 800; opacity: 0.8; }
        .card-right { font-weight: 800; font-size: 1.3rem; }

        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .btn { 
            border-radius: 15px; padding: 15px 5px; font-weight: 800; text-decoration: none; 
            display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 0.7rem; 
            color: #fff; transition: 0.4s; border: 1px solid var(--glass-border); background: rgba(255,255,255,0.05);
        }

        /* Video 2 Modus Glow */
        body.thanks-mode .card, body.thanks-mode .btn, body.thanks-mode .content-wrap {
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
        }

        /* Herz Animation */
        .heart {
            position: fixed; color: #fff; font-size: 20px; pointer-events: none;
            z-index: 9999; animation: rise 1.5s ease-out forwards;
        }
        @keyframes rise {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
        }

        .audio-control { position: fixed; bottom: 20px; right: 20px; z-index: 1000; }
        .btn-audio { width: 50px; height: 50px; border-radius: 50%; background: rgba(255,255,255,0.1); border: 1px solid var(--glass-border); color: #fff; cursor: pointer; backdrop-filter: blur(10px); }
    </style>
</head>
<body>

<div class="video-container">
    <video id="v1" autoplay muted playsinline style="opacity: 1;"><source src="video.mp4" type="video/mp4"></video>
    <video id="v2" muted playsinline style="opacity: 0;"><source src="video2.mp4" type="video/mp4"></video>
</div>

<audio id="clickSound" src="click.mp3" preload="auto"></audio>

<div class="audio-control">
    <button class="btn-audio" onclick="tM();" id="mB"><i class="fa-solid fa-music"></i></button>
</div>

<header>
    <h1>You can help</h1>
    <div class="sub-url">GIVE-ME.ORG</div>
</header>

<main>
    <div class="content-wrap">
        <div class="card" onclick="hK(event); setAmt(15);">
            <div class="card-left"><b id="p1">... BTC</b><span>Food (1 Week)</span></div>
            <div class="card-right">15â‚¬</div>
        </div>
        <div class="card" onclick="hK(event); setAmt(80);">
            <div class="card-left"><b id="p2">... BTC</b><span>Vaccines & Care</span></div>
            <div class="card-right">80â‚¬</div>
        </div>
        <div class="card" onclick="hK(event); setAmt(300);">
            <div class="card-left"><b id="p3">... BTC</b><span>Surgery</span></div>
            <div class="card-right">300â‚¬</div>
        </div>

        <div class="btn-grid">
            <button class="btn" onclick="hK(event); cT();"><i class="fa-regular fa-copy"></i> BTC</button>
            <a id="ppL" href="https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=give-me.org@gmx.net" target="_blank" class="btn" onclick="hK(event);"><i class="fa-brands fa-paypal"></i> PAYPAL</a>
            <a href="bitcoin:bc1qkm22c6w896u9n9cxp8ld049maef4xs5xn060ed" class="btn" onclick="hK(event);"><i class="fa-brands fa-bitcoin"></i> WALLET</a>
            <a href="https://www.tiktok.com/@giveme.org" target="_blank" class="btn" onclick="hK(event);"><i class="fa-brands fa-tiktok"></i> TIKTOK</a>
        </div>
    </div>
</main>

<script>
    const v1 = document.getElementById("v1"), v2 = document.getElementById("v2");
    let c1 = 0, c2 = 0, isM = true;

    // Video 2 langsamer
    v2.playbackRate = 0.8;

    v1.onended = () => {
        c1++;
        if(c1 < 2) { v1.play(); } 
        else { c1 = 0; switchVid(v1, v2); }
    };

    v2.onended = () => {
        c2++;
        if(c2 < 2) { v2.play(); } 
        else { c2 = 0; switchVid(v2, v1); }
    };

    function switchVid(out, inv) {
        out.style.opacity = 0;
        inv.style.opacity = 1;
        inv.play();
        inv.muted = isM;
        out.muted = true;
        document.body.classList.toggle('thanks-mode', inv === v2);
    }

    function tM() {
        isM = !isM;
        const cur = v1.style.opacity == "1" ? v1 : v2;
        cur.muted = isM;
        v1.volume = v2.volume = 0.3;
        document.getElementById("mB").innerHTML = isM ? '<i class="fa-solid fa-music"></i>' : '<i class="fa-solid fa-volume-high"></i>';
    }

    // Herz-Effekt Funktion
    function hK(e) {
        if(document.getElementById("clickSound")) { document.getElementById("clickSound").play(); }
        for(let i=0; i<3; i++) {
            const h = document.createElement("div");
            h.className = "heart";
            h.innerHTML = "ðŸ¤";
            h.style.left = (e.clientX - 10 + (Math.random()*20)) + "px";
            h.style.top = (e.clientY - 10) + "px";
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 1500);
        }
    }

    function setAmt(a) {
        document.getElementById("ppL").href = `https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=give-me.org@gmx.net&amount=${a}&currency_code=EUR`;
    }

    async function uP() {
        try {
            const r = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=eur');
            const d = await r.json();
            const p = d.bitcoin.eur;
            [15, 80, 300].forEach((eur, i) => {
                document.getElementById(`p${i+1}`).innerText = `${(eur/p).toFixed(6)} BTC`;
            });
        } catch (e) {}
    }

    function cT() { navigator.clipboard.writeText("bc1qkm22c6w896u9n9cxp8ld049maef4xs5xn060ed"); }
    uP();
</script>
</body>
</html>
