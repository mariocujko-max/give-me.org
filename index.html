
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bitcoin Saves Lives | give-me.org</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --btc-orange: #f7931a;
            --bg: #0a0a0a;
            --card: #121212;
        }

        * { box-sizing: border-box; }
        body { 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: var(--bg); 
            color: #fff; 
            overflow-x: hidden;
        }

        /* Scroll-Animation Vorbereitung */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-out;
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        main { max-width: 800px; margin: auto; padding: 20px; }

        header { 
            height: 80vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            text-align: center; 
        }
        h1 { font-size: clamp(2.5rem, 8vw, 4rem); margin: 0; letter-spacing: -1px; }
        header p { color: var(--btc-orange); font-size: 1.2rem; margin-top: 10px; font-weight: bold; }

        /* Das Haupt-Video im Fokus */
        .focus-section { 
            margin: 100px 0; 
            text-align: center; 
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(247, 147, 26, 0.2);
            border: 1px solid #222;
        }
        video { width: 100%; display: block; }

        /* BTC Box */
        .donation-card {
            background: var(--card);
            padding: 40px 20px;
            border-radius: 30px;
            text-align: center;
            margin: 60px 0;
            border: 1px solid #1f1f1f;
        }
        .address {
            font-family: monospace;
            color: var(--btc-orange);
            background: #000;
            padding: 15px;
            border-radius: 12px;
            display: block;
            margin: 20px 0;
            word-break: break-all;
            border: 1px dashed #444;
        }
        .copy-btn {
            background: var(--btc-orange);
            border: none;
            color: #000;
            padding: 15px 40px;
            border-radius: 12px;
            font-weight: 900;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            font-size: 1rem;
        }

        footer {
            text-align: center;
            padding: 100px 20px;
            opacity: 0.4;
            font-size: 0.8rem;
        }

        @media (max-width: 600px) {
            header { height: 60vh; }
            .video-container { border-radius: 20px; }
        }
    </style>
</head>
<body>

<main>
    <header class="reveal">
        <h1>Bitcoin saves lives.</h1>
        <p>100% Direct Animal Aid</p>
    </header>

    <section class="focus-section reveal">
        <div class="video-container">
            <video autoplay muted loop playsinline controls>
                <source src="leerer-hundenapf-regen.mp4" type="video/mp4">
            </video>
        </div>
        <p style="margin-top: 20px; color: #888;">No bureaucracy. Just survival.</p>
    </section>

    <section class="donation-card reveal">
        <h2>Direct Support</h2>
        <div class="address" id="btc">bc1qkm22c6w896u9n9cxp8ld049maef4xs5xn060ed</div>
        <button class="copy-btn" id="copyBtn" onclick="copyText()">COPY ADDRESS</button>
        
        <div style="margin-top: 30px;">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=bitcoin:bc1qkm22c6w896u9n9cxp8ld049maef4xs5xn060ed" 
                 alt="QR Code" 
                 style="background: #fff; padding: 10px; border-radius: 10px;">
        </div>
    </section>

    <footer class="reveal">
        Private Page • No Cookies • No Tracking • No Fees
    </footer>
</main>

<script>
    // Copy Funktion mit Feedback
    function copyText() {
        const adr = document.getElementById("btc").innerText;
        const btn = document.getElementById("copyBtn");
        navigator.clipboard.writeText(adr).then(() => {
            btn.innerText = "COPIED!";
            btn.style.background = "#fff";
            setTimeout(() => {
                btn.innerText = "COPY ADDRESS";
                btn.style.background = "#f7931a";
            }, 2000);
        });
    }

    // Scroll-Reveal Logik
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('active');
            }
        });
    }, { threshold: 0.1 });

    document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
</script>

</body>
</html>
