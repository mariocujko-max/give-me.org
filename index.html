<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bitcoin saves lives | give-me.org</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --btc-orange: #f7931a;
            --glass: rgba(10, 10, 10, 0.6); /* Sehr transparentes Glas-Design */
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; }
        body { 
            margin: 0; 
            font-family: 'Inter', -apple-system, sans-serif; 
            color: #fff; 
            background: #000;
            overflow-x: hidden;
        }

        /* Hintergrund-Video volle Sichtbarkeit */
        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            filter: brightness(0.7); /* Nur leicht abgedunkelt, kein Blur */
        }

        /* Ganz dezentes Overlay f√ºr Kontrast */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.4) 100%);
            z-index: -1;
        }

        main { 
            max-width: 800px; 
            margin: auto; 
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        header { text-align: center; margin-bottom: 40px; }
        h1 { 
            font-size: clamp(2rem, 8vw, 3.5rem); 
            font-weight: 900; 
            margin: 0; 
            text-shadow: 0 4px 15px rgba(0,0,0,0.8);
        }
        header p { color: var(--btc-orange); font-weight: bold; text-transform: uppercase; letter-spacing: 2px; }

        /* Kleine, kompakte Karten */
        .impact-list {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }
        .impact-mini-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: 15px 20px;
            border-radius: 15px;
            text-align: center;
            flex: 1;
            min-width: 200px;
            max-width: 250px;
        }
        .impact-mini-card b { display: block; color: var(--btc-orange); font-size: 1.2rem; }
        .impact-mini-card span { font-size: 0.85rem; opacity: 0.8; }

        /* Kompakte Spendenbox */
        .donate-box {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            padding: 30px;
            border-radius: 25px;
            text-align: center;
            max-width: 500px;
            margin: 0 auto;
        }
        .address {
            font-family: monospace;
            background: rgba(0,0,0,0.5);
            padding: 12px;
            border-radius: 10px;
            font-size: 0.9rem;
            word-break: break-all;
            color: var(--btc-orange);
            margin: 15px 0;
            border: 1px solid rgba(247, 147, 26, 0.3);
        }
        .btn {
            background: var(--btc-orange);
            border: none;
            color: #000;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: 0.2s;
        }
        .btn:hover { transform: scale(1.02); background: #fff; }

        .qr img {
            margin-top: 25px;
            border-radius: 10px;
            width: 130px;
            height: 130px;
            background: #fff;
            padding: 5px;
        }

        footer { text-align: center; margin-top: 40px; font-size: 0.7rem; opacity: 0.5; }

        @media (max-width: 600px) {
            .impact-mini-card { min-width: 100%; }
            main { padding: 20px; }
        }
    </style>
</head>
<body>

<video class="bg-video" autoplay muted loop playsinline>
    <source src="leerer-hundenapf-regen.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<main>
    <header>
        <h1>Bitcoin saves lives.</h1>
        <p>Direct Private Aid</p>
    </header>

    <div class="impact-list">
        <div class="impact-mini-card">
            <b>~ 0.0003 BTC</b>
            <span>Food for 1 week</span>
        </div>
        <div class="impact-mini-card">
            <b>~ 0.0015 BTC</b>
            <span>Vaccines & Care</span>
        </div>
        <div class="impact-mini-card">
            <b>~ 0.0050 BTC</b>
            <span>Emergency Surgery</span>
        </div>
    </div>

    <div class="donate-box">
        <h2 style="margin-top:0; font-size: 1.2rem;">Send Help Directly</h2>
        <div class="address" id="btc">bc1qkm22c6w896u9n9cxp8ld049maef4xs5xn060ed</div>
        <button class="btn" id="copyBtn" onclick="copyText()">COPY ADDRESS</button>
        
        <div class="qr">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=bitcoin:bc1qkm22c6w896u9n9cxp8ld049maef4xs5xn060ed" alt="QR">
        </div>
    </div>

    <footer>
        No Organizations. No Fees. 100% Direct to street dogs.
    </footer>
</main>

<script>
    function copyText() {
        const adr = document.getElementById("btc").innerText;
        const btn = document.getElementById("copyBtn");
        navigator.clipboard.writeText(adr).then(() => {
            btn.innerText = "COPIED!";
            btn.style.background = "#4CAF50";
            btn.style.color = "#fff";
            setTimeout(() => {
                btn.innerText = "COPY ADDRESS";
                btn.style.background = "#f7931a";
                btn.style.color = "#000";
            }, 2000);
        });
    }
</script>

</body>
</html>
