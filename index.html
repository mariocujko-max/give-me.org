<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>You can help | give-me.org</title>
    <link rel="icon" type="image/jpeg" href="favicon.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --btc: #f7931a; 
            --paypal: #0070ba;
            --cyan: #00f2ff;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.12);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; 
            color: #fff; background: #000; overflow-x: hidden;
        }

        .bg-video {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: -2; filter: brightness(0.5) contrast(1.1);
        }

        header { 
            position: fixed; top: 0; left: 0; width: 100%;
            text-align: center; padding: 60px 20px; z-index: 100;
            pointer-events: none;
            animation: fadeInDown 1.2s ease-out forwards;
        }

        h1 { 
            font-size: clamp(1.8rem, 7vw, 3rem); font-weight: 800; 
            text-transform: uppercase; margin: 0; letter-spacing: 6px;
            background: linear-gradient(180deg, #fff 0%, rgba(255,255,255,0.6) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .audio-control { position: fixed; bottom: 30px; right: 30px; z-index: 1000; animation: fadeIn 2s ease-in; }
        .btn-audio {
            background: rgba(255, 255, 255, 0.05); border: 1px solid var(--glass-border);
            color: #fff; padding: 10px 20px; border-radius: 100px;
            cursor: pointer; backdrop-filter: blur(20px); font-weight: 600;
            font-size: 0.7rem; letter-spacing: 1px; transition: 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        main { max-width: 480px; margin: auto; padding-top: 78vh; padding-bottom: 60px; padding-left: 20px; padding-right: 20px; }

        .content-wrap {
            position: relative; border-radius: 45px; padding: 40px 25px;
            text-align: center; z-index: 10;
            background: rgba(255, 255, 255, 0.02); 
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(12px); 
            box-shadow: 0 40px 100px rgba(0,0,0,0.4);
            animation: fadeInUp 1s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        /* Animationen Keyframes */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .impact-list { display: flex; flex-direction: column; gap: 15px; margin-bottom: 30px; }
        
        /* Staggered Animation f√ºr Karten */
        .card {
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            padding: 20px 24px; border-radius: 24px; cursor: pointer; 
            transition: 0.4s cubic-bezier(0.23, 1, 0.32, 1); display: flex; justify-content: space-between; align-items: center;
            opacity: 0; animation: fadeInUp 0.8s ease forwards;
        }
        .card:nth-child(1) { animation-delay: 0.2s; }
        .card:nth-child(2) { animation-delay: 0.3s; }
        .card:nth-child(3) { animation-delay: 0.4s; }

        .card:hover { 
            background: rgba(255, 255, 255, 0.08); 
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
        }
        .card.active { 
            border-color: var(--btc); 
            background: rgba(247, 147, 26, 0.08);
            box-shadow: 0 10px 30px rgba(247, 147, 26, 0.15);
        }

        .info { text-align: left; }
        .info b { color: var(--btc); font-size: 1.1rem; font-weight: 800; display: block; margin-bottom: 2px; }
        .info span { font-size: 0.7rem; opacity: 0.5; text-transform: uppercase; font-weight: 600; letter-spacing: 1.5px; }
        .price { font-weight: 800; font-size: 1.3rem; color: #fff; }

        .btn-grid-main { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 30px; }
        .btn {
            border: 1px solid transparent; color: #fff; padding: 18px 5px; 
            border-radius: 22px; font-weight: 800; cursor: pointer; text-decoration: none; 
            display: flex; align-items: center; justify-content: center; text-transform: uppercase; 
            gap: 12px; font-size: 0.7rem; letter-spacing: 1px; transition: 0.4s;
            opacity: 0; animation: fadeInUp 0.8s ease forwards;
        }
        /* Delay f√ºr Buttons */
        .btn:nth-child(1) { animation-delay: 0.5s; background: linear-gradient(135deg, var(--btc), #ffab45); color: #000; }
        .btn:nth-child(2) { animation-delay: 0.6s; background: linear-gradient(135deg, var(--paypal), #00a2ff); }
        .btn:nth-child(3) { animation-delay: 0.7s; background: #fff; color: #000; }
        .btn:nth-child(4) { animation-delay: 0.8s; background: rgba(255, 255, 255, 0.1); border: 1px solid var(--glass-border); }

        .btn:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(0,0,0,0.3); }

        .qr-wrap { position: relative; display: inline-block; margin-top: 40px; opacity: 0; animation: fadeIn 1s ease forwards; animation-delay: 1s; }
        .qr-wrap img { 
            background: #fff; padding: 12px; border-radius: 28px; 
            width: 140px; border: 1px solid rgba(255,255,255,0.1); opacity: 0.95;
            transition: 0.4s;
        }

        .legal-footer { margin-top: 45px; padding-top: 25px; border-top: 1px solid rgba(255, 255, 255, 0.05); font-size: 0.65rem; opacity: 0.4; letter-spacing: 1px; }

        #thankYouBox {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(10, 10, 10, 0.95); border: 1px solid var(--glass-border); padding: 40px; 
            border-radius: 40px; z-index: 2000; text-align: center; backdrop-filter: blur(30px);
            width: 85%; max-width: 380px; box-shadow: 0 50px 100px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>

<video id="v" class="bg-video" autoplay muted loop playsinline preload="auto">
    <source src="video.mp4" type="video/mp4">
</video>

<audio id="bgMusic" src="video.mp4" loop preload="auto"></audio>
<audio id="clickSound" src="click.mp3" preload="auto"></audio>

<div class="audio-control">
    <button class="btn-audio" onclick="tM(); playClick();" id="mB"><i class="fa-solid fa-volume-xmark"></i> SOUND ON</button>
</div>

<header id="mainHeader">
    <h1>You can help</h1>
    <div style="height: 2px; width: 40px; background: var(--btc); margin: 15px auto; border-radius: 2px;"></div>
    <p style="color: #fff; letter-spacing: 8px; font-weight: 800; font-size: 0.7rem; opacity: 0.5;">GIVE-ME.ORG</p>
</header>

<main>
    <div class="content-wrap">
        <div class="impact-list">
            <div class="card" onclick="setPP(15, this); playClick();">
                <div class="info"><b id="p1">... BTC</b><span>Food (1 Week)</span></div>
                <div class="price">15‚Ç¨</div>
            </div>
            <div class="card" onclick="setPP(80, this); playClick();">
                <div class="info"><b id="p2">... BTC</b><span>Vaccines & Care</span></div>
                <div class="price">80‚Ç¨</div>
            </div>
            <div class="card" onclick="setPP(300, this); playClick();">
                <div class="info"><b id="p3">... BTC</b><span>Surgery</span></div>
                <div class="price">300‚Ç¨</div>
            </div>
        </div>

        <div class="btn-grid-main">
            <button class="btn" id="cBn" onclick="cT(); playClick();"><i class="fa-regular fa-copy"></i> COPY BTC</button>
            <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=give-me.org@gmx.net&currency_code=EUR" target="_blank" class="btn" id="ppBtn" onclick="showThanks(); playClick();">
                <i class="fa-brands fa-paypal"></i> PAYPAL <span id="ppAmt" style="font-size: 0.6rem; margin-left: 2px;"></span>
            </a>
            <a href="bitcoin:bc1qkm22c6w896u9n9cxp8ld049maef4xs5xn060ed" class="btn" onclick="playClick();"><i class="fa-brands fa-bitcoin"></i> WALLET</a>
            <a href="https://www.tiktok.com/@giveme.org" target="_blank" class="btn" onclick="playClick();"><i class="fa-brands fa-tiktok"></i> TIKTOK</a>
        </div>
        
        <div class="qr-wrap">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=bitcoin:bc1qkm22c6w896u9n9cxp8ld049maef4xs5xn060ed&color=000" alt="QR Code">
        </div>
        <div class="legal-footer">Private initiative ‚Ä¢ ¬© 2026 give-me.org</div>
    </div>
</main>

<div id="thankYouBox">
    <div style="font-size: 3rem; margin-bottom: 20px;">ü§ç</div>
    <h2 style="color: #fff; font-weight: 800; text-transform: uppercase; margin-bottom: 10px;">Thank you!</h2>
    <p style="opacity: 0.6; line-height: 1.6;">Your support directly saves lives. You are making a real difference today.</p>
    <button style="background: #fff; border:none; padding:14px 40px; border-radius:100px; font-weight:800; cursor:pointer; margin-top: 25px; color: #000;" onclick="document.getElementById('thankYouBox').style.display='none'; playClick();">CLOSE</button>
</div>

<script>
    const video = document.getElementById("v");
    const bgMusic = document.getElementById("bgMusic");
    const header = document.getElementById("mainHeader");
    const clickSound = document.getElementById("clickSound");

    video.playbackRate = 0.5;
    bgMusic.playbackRate = 1.0;

    window.addEventListener('scroll', () => {
        let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        header.style.opacity = 1 - (scrollTop / 500);
        header.style.transform = `translateY(-${scrollTop * 0.2}px)`;
    }, { passive: true });

    function playClick() {
        if(clickSound) { clickSound.currentTime = 0; clickSound.volume = 0.15; clickSound.play().catch(e => {}); }
    }

    function tM() {
        const b = document.getElementById("mB");
        if (bgMusic.paused) {
            bgMusic.play();
            bgMusic.volume = 0.4;
            b.innerHTML = '<i class="fa-solid fa-volume-high"></i> SOUND ON';
            b.style.background = "rgba(255,255,255,0.2)";
        } else {
            bgMusic.pause();
            b.innerHTML = '<i class="fa-solid fa-volume-xmark"></i> SOUND OFF';
            b.style.background = "rgba(255,255,255,0.05)";
        }
    }

    function setPP(amt, element) {
        document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
        element.classList.add('active');
        document.getElementById("ppBtn").href = `https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=give-me.org@gmx.net&amount=${amt}&currency_code=EUR&item_name=Donation%20give-me.org`;
        document.getElementById("ppAmt").innerText = `${amt}‚Ç¨`;
    }

    function showThanks() { setTimeout(() => { document.getElementById('thankYouBox').style.display = 'block'; }, 800); }

    async function uP() {
        try {
            const r = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=eur');
            const d = await r.json();
            const p = d.bitcoin.eur;
            [15, 80, 300].forEach((eur, i) => {
                const b = (eur / p).toFixed(6);
                const el = document.getElementById(`p${i+1}`);
                if(el) el.innerText = `${b} BTC`;
            });
        } catch (e) {}
    }

    function cT() {
        navigator.clipboard.writeText("bc1qkm22c6w896u9n9cxp8ld049maef4xs5xn060ed").then(() => {
            document.getElementById("cBn").innerHTML = '<i class="fa-solid fa-check"></i> COPIED';
            showThanks();
            setTimeout(() => { document.getElementById("cBn").innerHTML = '<i class="fa-regular fa-copy"></i> COPY BTC'; }, 2000);
        });
    }
    uP(); setInterval(uP, 300000);
</script>
</body>
</html>
