<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bitcoin saves lives | give-me.org</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --btc: #f7931a;
            --glass: rgba(15, 15, 15, 0.75);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; }
        body { 
            margin: 0; 
            font-family: 'Inter', -apple-system, sans-serif; 
            color: #fff; 
            background: #000;
            line-height: 1.5;
        }

        /* Video fixiert im Hintergrund */
        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            filter: brightness(0.8); /* Video ist klar sichtbar */
        }

        /* Overlay für Lesbarkeit im Textbereich */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.8) 100%);
            z-index: -1;
        }

        main { 
            max-width: 800px; 
            margin: auto; 
            padding-top: 50vh; /* Schiebt den Inhalt unter die Mitte des Videos */
            padding-bottom: 50px;
        }

        header { 
            text-align: center; 
            padding: 40px 20px;
            text-shadow: 0 4px 15px rgba(0,0,0,0.9);
        }
        h1 { font-size: clamp(2.2rem, 8vw, 4rem); font-weight: 900; margin: 0; }
        header p { color: var(--btc); font-weight: bold; font-size: 1.2rem; margin-top: 5px; }

        /* Container für alle Karten UNTER dem Fokuspunkt des Videos */
        .content-wrap {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 40px 40px 20px 20px;
            padding: 40px 25px;
            box-shadow: 0 -20px 40px rgba(0,0,0,0.5);
        }

        /* Impact Karten */
        .impact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 40px;
        }
        .card {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
        }
        .card b { display: block; color: var(--btc); font-size: 1.3rem; margin-bottom: 5px; }
        .card span { font-size: 0.9rem; opacity: 0.8; }

        /* Donate Box */
        .donate-section {
            text-align: center;
            border-top: 1px solid var(--border);
            padding-top: 30px;
        }
        .address-box {
            background: #000;
            border: 1px solid var(--btc);
            border-radius: 12px;
            padding: 15px;
            font-family: monospace;
            font-size: 0.95rem;
            color: var(--btc);
            word-break: break-all;
            margin: 20px 0;
        }
        .btn {
            background: var(--btc);
            color: #000;
            border: none;
            padding: 16px 40px;
            border-radius: 12px;
            font-weight: 900;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
            transition: 0.2s;
        }
        .btn:active { transform: scale(0.97); }

        .qr-wrap img {
            background: #fff;
            padding: 10px;
            border-radius: 15px;
            margin-top: 30px;
            width: 150px;
        }

        footer { text-align: center; padding: 40px; opacity: 0.4; font-size: 0.8rem; }

        @media (max-width: 600px) {
            main { padding-top: 40vh; }
            .impact-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<video class="bg-video" autoplay muted loop playsinline>
    <source src="leerer-hundenapf-regen.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<main>
    <header>
        <h1>Bitcoin saves lives.</h1>
        <p>100% Direct Aid</p>
    </header>

    <div class="content-wrap">
        <div class="impact-grid">
            <div class="card">
                <b>~ 0.0003 BTC</b>
                <span>Warm meal for 1 week</span>
            </div>
            <div class="card">
                <b>~ 0.0015 BTC</b>
                <span>Vaccines & Medical care</span>
            </div>
            <div class="card">
                <b>~ 0.0050 BTC</b>
                <span>Life-saving surgery</span>
            </div>
        </div>

        <div class="donate-section">
            <h2 style="margin:0">Direct Support</h2>
            <div class="address-box" id="btc">bc1qkm22c6w896u9n9cxp8ld049maef4xs5xn060ed</div>
            <button class="btn" id="copyBtn" onclick="copyText()">COPY BTC ADDRESS</button>
            
            <div class="qr-wrap">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=bitcoin:bc1qkm22c6w896u9n9cxp8ld049maef4xs5xn060ed" alt="QR">
            </div>
        </div>

        <footer>
            Private Initiative • No Fees • Satoshi for Street Dogs
        </footer>
    </div>
</main>

<script>
    function copyText() {
        const adr = document.getElementById("btc").innerText;
        const btn = document.getElementById("copyBtn");
        navigator.clipboard.writeText(adr).then(() => {
            btn.innerText = "COPIED! ✓";
            btn.style.background = "#fff";
            setTimeout(() => {
                btn.innerText = "COPY BTC ADDRESS";
                btn.style.background = "#f7931a";
            }, 2000);
        });
    }
</script>

</body>
</html>
