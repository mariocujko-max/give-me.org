<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>give-me.org</title>

<style>
/* RESET */
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: "Comic Sans MS", Arial, sans-serif;
}

/* HERO BACKGROUND */
#hero {
  position: fixed;
  inset: 0;
  background-image: url("hero.svg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  z-index: 0;
  transition: transform 0.15s ease-out;
}

/* UI LAYER */
#ui {
  position: relative;
  z-index: 2;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* CARD */
.card {
  background: rgba(255, 238, 88, 0.95);
  border: 6px solid #000;
  border-radius: 20px;
  padding: 20px 26px;
  text-align: center;
  box-shadow: 8px 8px 0 #000;
}

/* BUTTON */
button {
  margin-top: 10px;
  padding: 10px 18px;
  font-size: 16px;
  font-weight: bold;
  border-radius: 14px;
  border: 4px solid #000;
  background: #ff5252;
  cursor: pointer;
}

/* DOG */
.dog {
  width: 90px;
  margin: 10px auto;
}

/* LANGUAGE */
select {
  margin-bottom: 10px;
  padding: 6px;
  font-weight: bold;
}
</style>
</head>

<body>

<!-- BACKGROUND -->
<div id="hero"></div>

<!-- UI -->
<div id="ui">
  <div class="card">
    <h1 data-i18n="title">give-me.org</h1>

    <select onchange="setLang(this.value)">
      <option value="de">DE</option>
      <option value="en">EN</option>
      <option value="es">ES</option>
      <option value="fr">FR</option>
    </select>

    <h3 data-i18n="urlaub">üêï Urlaub</h3>

    <img id="dog" class="dog" src="dog-sad.svg" alt="Hund">

    <div id="count">0</div>

    <button onclick="donate()">üí∞ Coin</button>
  </div>
</div>

<audio id="coinSound" src="coin.mp3"></audio>
<audio id="dogSound" src="dog.mp3"></audio>

<script>
/* PARALLAX */
const hero = document.getElementById("hero");
document.addEventListener("mousemove", e => {
  const x = (e.clientX / window.innerWidth - 0.5) * 12;
  const y = (e.clientY / window.innerHeight - 0.5) * 12;
  hero.style.transform = `translate(${x}px, ${y}px) scale(1.05)`;
});

/* I18N */
const texts = {
  de: { title: "give-me.org", urlaub: "üêï Urlaub" },
  en: { title: "give-me.org", urlaub: "üêï Vacation" },
  es: { title: "give-me.org", urlaub: "üêï Vacaciones" },
  fr: { title: "give-me.org", urlaub: "üêï Vacances" }
};

function setLang(lang) {
  document.querySelectorAll("[data-i18n]").forEach(el => {
    el.textContent = texts[lang][el.dataset.i18n];
  });
}

/* DONATION */
function donate() {
  let c = parseInt(localStorage.getItem("count") || "0") + 1;
  localStorage.setItem("count", c);
  document.getElementById("count").textContent = c;
  document.getElementById("dog").src = "dog-happy.svg";
  document.getElementById("coinSound").play();
  document.getElementById("dogSound").play();
}

document.getElementById("count").textContent =
  localStorage.getItem("count") || "0";
</script>

</body>
</html>
