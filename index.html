<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>You can help | Private Initiative</title>
    <link rel="icon" type="image/jpeg" href="favicon.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --btc: #f7931a;
            --paypal: #0070ba;
            --cyan: #00f2ff;
            --tiktok-red: #ff0050;
            /* Ein dezentere, weniger grelle Version von Cyan für den Glow */
            --glow-color: rgba(0, 242, 255, 0.4); 
        }

        * { box-sizing: border-box; }
        body { 
            margin: 0; font-family: 'Inter', sans-serif; 
            color: #fff; background: #000; overflow-x: hidden;
        }

        /* Video-Helligkeit auf 0.8 erhöht für ein klares Bild */
        .bg-video {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: -2; filter: brightness(0.8);
        }

        header { 
            position: fixed; top: 0; left: 0; width: 100%;
            text-align: center; padding: 70px 20px; z-index: 100;
            background: linear-gradient(to bottom, rgba(0,0,0,0.4) 0%, transparent 100%);
            transition: opacity 0.4s ease;
            pointer-events: none;
        }

        h1 { 
            font-size: clamp(2.5rem, 9vw, 4rem); font-weight: 900; 
            text-transform: uppercase; 
            margin: 0; letter-spacing: 4px;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        /* Sound Button Design (Dezenter Glow) */
        .audio-control { position: fixed; bottom: 25px; right: 25px; z-index: 1000; }
        .btn-audio {
            background: rgba(0,0,0,0.5); border: 2px solid var(--glow-color);
            color: var(--cyan); padding: 12px 20px; border-radius: 50px;
            cursor: pointer; backdrop-filter: blur(10px); font-weight: 900; font-size: 0.8rem;
            transition: 0.3s; pointer-events: auto;
            box-shadow: 0 0 10px var(--glow-color);
        }

        main { max-width: 500px; margin: auto; padding-top: 85vh; padding-bottom: 100px; padding-left: 20px; padding-right: 20px; }

        /* Haupt-Rahmen mit umlaufendem, dezentem Leuchten */
        .content-wrap {
            border: 2px solid var(--glow-color); border-radius: 40px;
            padding: 35px 20px; text-align: center;
            background: rgba(0, 0, 0, 0.4); /* Sehr transparent */
            backdrop-filter: blur(15px);
            position: relative; z-index: 10;
            box-shadow: 0 0 20px var(--glow-color); /* Dezentes Leuchten außen */
        }

        .impact-list { display: flex; flex-direction: column; gap: 15px; margin-bottom: 35px; }
        
        .card {
            background: rgba(0, 0, 0, 0.4); border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px; border-radius: 26px; cursor: pointer; 
            transition: all 0.3s ease;
            display: flex; justify-content: space-between; align-items: center; text-align: left;
        }
        .card:hover { border-color: var(--cyan); background: rgba(0, 0, 0, 0.6); }
        .card.active {
            border-color: var(--btc);
            background: rgba(247, 147, 26, 0.2);
            box-shadow: 0 0 15px var(--btc);
        }

        .btn-grid-main { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 25px; }
        
        .btn {
            border: 2px solid rgba(255,255,255,0.2);
            color: #fff; padding: 20px 10px; border-radius: 22px; font-weight: 900;
            cursor: pointer; text-decoration: none; text-align: center;
            transition: 0.3s ease;
            display: flex; align-items: center; justify-content: center;
            text-transform: uppercase; gap: 10px; font-size: 0.8rem;
        }

        /* Solide Buttons ohne Transparenz für klare Lesbarkeit */
        .btn-copy { background: var(--btc); color: #000; }
        .btn-paypal { background: var(--paypal); color: #fff; }
        .btn-wallet { background: #fff; color: #000; }
        .btn-tiktok { background: #000; color: #fff; box-shadow: -3px 0 0 var(--tiktok-red), 3px 0 0 var(--cyan); }

        .btn:hover { transform: scale(1.05); filter: brightness(1.1); border-color: #fff; }

        .amount-hint { font-size: 0.95rem; color: #fff; margin-top: 22px; font-weight: 900; text-shadow: 0 0 5px var(--cyan); }
        
        .qr-wrap img { 
            background: #fff; padding: 10px; border-radius: 18px; 
            margin-top: 45px; width: 140px; 
            border: 2px solid var(--glow-color);
            box-shadow: 0 0 10px var(--glow-color);
        }

        .legal-footer { margin-top: 55px; padding: 20px; border-top: 1px solid rgba(255, 255, 255, 0.1); font-size: 0.75rem; opacity: 0.7; }
    </style>
</head>
<body>

<video id="v" class="bg-video" autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4">
</video>

<div class="audio-control">
    <button class="btn-audio" onclick="tM()" id="mB"><i class="fa-solid fa-volume-xmark"></i> SOUND ON</button>
</div>

<header id="mainHeader">
    <h1>You can help</h1>
    <p style="color: var(--cyan); letter-spacing: 5px; font-weight: 900; font-size: 0.8rem; margin-top: 15px; opacity: 0.9;">PRIVATE INITIATIVE</p>
</header>

<main>
    <div class="content-wrap">
        <p style="margin-bottom: 25px; font-weight: 900; color: #fff; font-size: 0.9rem; text-transform: uppercase;">Support our Mission</p>
        <div class="impact-list">
            <div class="card" onclick="setPP(15, this)">
                <div class="info"><b id="p1">... BTC</b><span>Food (1 Week)</span></div>
                <div class="price">15€</div>
            </div>
            <div class="card" onclick="setPP(80, this)">
                <div class="info"><b id="p2">... BTC</b><span>Vaccines & Care</span></div>
                <div class="price">80€</div>
            </div>
            <div class="card" onclick="setPP(300, this)">
                <div class="info"><b id="p3">... BTC</b><span>Emergency Surgery</span></div>
                <div class="price">300€</div>
            </div>
        </div>

        <div class="btn-grid-main">
            <button class="btn btn-copy" id="cBn" onclick="cT()"><i class="fa-regular fa-copy"></i> COPY BTC</button>
            <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=give-me.org@gmx.net&currency_code=EUR" target="_blank" class="btn btn-paypal" id="ppBtn">
                <i class="fa-brands fa-paypal"></i> PAYPAL <span id="ppAmt"></span>
            </a>
            <a href="bitcoin:bc1qkm22c6w896u9n9cxp8ld049maef4xs5xn060ed" class="btn btn-wallet"><i class="fa-brands fa-bitcoin"></i> WALLET</a>
            <a href="https://www.tiktok.com/@giveme.org" target="_blank" class="btn btn-tiktok"><i class="fa-brands fa-tiktok"></i> TIKTOK</a>
        </div>
        <div class="amount-hint" id="ppHint">Select a donation goal</div>
        <div class="qr-wrap"><img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=bitcoin:bc1qkm22c6w896u9n9cxp8ld049maef4xs5xn060ed" alt="QR Code"></div>
        <div class="legal-footer">Private initiative. Not a registered charity. © 2026 give-me.org</div>
    </div>
</main>

<script>
    const video = document.getElementById("v");
    const header = document.getElementById("mainHeader");

    window.addEventListener('scroll', () => {
        let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        let opacity = 1 - (scrollTop / 500);
        header.style.opacity = opacity < 0 ? 0 : opacity;
    }, { passive: true });

    function setPP(amt, element) {
        const btn = document.getElementById("ppBtn");
        const display = document.getElementById("ppAmt");
        const hint = document.getElementById("ppHint");
        document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
        element.classList.add('active');
        btn.href = `https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=give-me.org@gmx.net&amount=${amt}&currency_code=EUR&item_name=Support%20Mission`;
        display.innerText = `(${amt}€)`;
        hint.innerHTML = `<i class="fa-solid fa-check"></i> Goal: ${amt}€ selected`;
    }

    function tM() {
        const b = document.getElementById("mB");
        if (video.muted) { video.muted = false; video.volume = 0.5; b.innerHTML = '<i class="fa-solid fa-volume-high"></i> SOUND ON'; }
        else { video.muted = true; b.innerHTML = '<i class="fa-solid fa-volume-xmark"></i> SOUND OFF'; }
    }

    async function uP() {
        try {
            const r = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=eur');
            const d = await r.json();
            const p = d.bitcoin.eur;
            [15, 80, 300].forEach((eur, i) => {
                const b = (eur / p).toFixed(6);
                const el = document.getElementById(`p${i+1}`);
                if(el) el.innerText = `~ ${b} BTC`;
            });
        } catch (e) {}
    }

    function cT() {
        const a = "bc1qkm22c6w896u9n9cxp8ld049maef4xs5xn060ed";
        const b = document.getElementById("cBn");
        navigator.clipboard.writeText(a).then(() => {
            b.innerHTML = '<i class="fa-solid fa-check"></i> COPIED';
            setTimeout(() => { b.innerHTML = '<i class="fa-regular fa-copy"></i> COPY BTC'; }, 2000);
        });
    }
    uP(); setInterval(uP, 300000);
</script>
</body>
</html>
