<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>give-me.org</title>
<style>
html,body{margin:0;height:100%;font-family:Comic Sans MS,Arial}
body{background:#FFD90F}
.hero{position:fixed;inset:0;background:url('hero.svg') center/cover no-repeat;transition:transform .1s}
.ui{position:relative;z-index:1;text-align:center;padding-top:20px}
.bowl{display:inline-block;margin:10px;padding:10px;border:4px solid #000;background:#FFEE58;border-radius:12px}
.dog{width:80px}
button{margin:4px;padding:6px 10px;font-weight:bold}
</style>
</head>
<body>
<div class="hero" id="hero"></div>

<div class="ui">
  <h1 data-i18n="title">give-me.org</h1>

  <select onchange="setLang(this.value)">
    <option value="de">DE</option>
    <option value="en">EN</option>
    <option value="es">ES</option>
    <option value="fr">FR</option>
  </select>

  <div class="bowl">
    <h3 data-i18n="urlaub">Urlaub</h3>
    <img class="dog" id="dog" src="dog-sad.svg">
    <div id="count">0</div>
    <button onclick="donate()">ðŸ’° Coin</button>
  </div>
</div>

<audio id="coinSound" src="coin.mp3"></audio>
<audio id="dogSound" src="dog.mp3"></audio>

<script>
const texts={
 de:{title:'give-me.org',urlaub:'Urlaub'},
 en:{title:'give-me.org',urlaub:'Vacation'},
 es:{title:'give-me.org',urlaub:'Vacaciones'},
 fr:{title:'give-me.org',urlaub:'Vacances'}
};

function setLang(l){
 document.querySelectorAll('[data-i18n]').forEach(e=>{
   e.textContent=texts[l][e.dataset.i18n];
 });
}

function donate(){
 let c=parseInt(localStorage.getItem('count')||0)+1;
 localStorage.setItem('count',c);
 document.getElementById('count').textContent=c;
 document.getElementById('dog').src='dog-happy.svg';
 document.getElementById('coinSound').play();
 document.getElementById('dogSound').play();
}

const hero=document.getElementById('hero');
document.addEventListener('mousemove',e=>{
 hero.style.transform=`translate(${(e.clientX/window.innerWidth-.5)*10}px,${(e.clientY/window.innerHeight-.5)*10}px) scale(1.05)`;
});

document.getElementById('count').textContent=localStorage.getItem('count')||0;
</script>
</body>
</html>
