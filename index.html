<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>You can help | give-me.org</title>
    <link rel="icon" type="image/jpeg" href="favicon.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --btc: #e28a1a; 
            --paypal: #0070ba;
            --cyan: #00f2ff;
            --glow-color: rgba(226, 138, 26, 0.3); 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; font-family: 'Inter', sans-serif; 
            color: #fff; background: #000; overflow-x: hidden;
        }

        .bg-video {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: -2; filter: brightness(0.65);
        }

        header { 
            position: fixed; top: 0; left: 0; width: 100%;
            text-align: center; padding: 50px 20px; z-index: 100;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, transparent 100%);
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        h1 { 
            font-size: clamp(2rem, 8vw, 3.5rem); font-weight: 900; 
            text-transform: uppercase; margin: 0; letter-spacing: 4px;
            color: #fff; text-shadow: 0 4px 15px rgba(0,0,0,0.8);
        }

        .audio-control { position: fixed; bottom: 25px; right: 25px; z-index: 1000; }
        .btn-audio {
            background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.15);
            color: var(--cyan); padding: 12px 22px; border-radius: 50px;
            cursor: pointer; backdrop-filter: blur(15px); font-weight: 900;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), background 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .btn-audio:active { transform: scale(0.9); }

        /* Scroll-Bereich auf 75vh korrigiert */
        main { max-width: 500px; margin: auto; padding-top: 75vh; padding-bottom: 80px; padding-left: 15px; padding-right: 15px; }

        .content-wrap {
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 40px;
            padding: 35px 18px; text-align: center;
            background: rgba(0, 0, 0, 0.15); backdrop-filter: blur(5px);
            position: relative; z-index: 10; box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }

        .impact-list { display: flex; flex-direction: column; gap: 14px; margin-bottom: 30px; }
        
        .card {
            background: rgba(255, 255, 255, 0.13); border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 18px 22px; border-radius: 25px; cursor: pointer; 
            transition: all 0.3s ease; display: flex; justify-content: space-between; align-items: center;
        }
        .card:hover { border-color: rgba(0, 242, 255, 0.5); background: rgba(255, 255, 255, 0.06); }
        .card:active { transform: scale(0.96); background: rgba(255, 255, 255, 0.3); }
        .card.active { border-color: var(--btc); background: rgba(226, 138, 26, 0.1); box-shadow: 0 0 20px var(--glow-color); }

        .info { display: flex; flex-direction: column; gap: 3px; text-align: left;}
        .info b { color: var(--btc); font-size: 1.1rem; font-weight: 900; }
        .info span { color: rgba(255, 255, 255, 0.5); font-size: 0.75rem; text-transform: uppercase; font-weight: 700; }
        
        .price { font-weight: 900; font-size: 1.2rem; color: var(--cyan); }

        .btn-grid-main { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; margin-top: 25px; }
        
        .btn {
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff; padding: 18px 5px; border-radius: 22px; font-weight: 900;
            cursor: pointer; text-decoration: none; text-align: center;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            display: flex; align-items: center; justify-content: center;
            text-transform: uppercase; gap: 10px; font-size: 0.75rem;
        }
        .btn:active { transform: scale(0.92); filter: brightness(1.2); }

        .btn-copy { background: var(--btc); color: #000; box-shadow: 0 4px 15px rgba(226, 138, 26, 0.3); }
        .btn-paypal { background: var(--paypal); color: #fff; }
        .btn-wallet { background: #fff; color: #000; }
        .btn-tiktok { background: rgba(0,0,0,0.4); color: #fff; border: 1px solid rgba(255,255,255,0.15); }

        #thankYouBox {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85); border: 1px solid var(--btc);
            padding: 35px; border-radius: 35px; z-index: 2000; text-align: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.9); backdrop-filter: blur(30px);
            width: 85%; max-width: 380px;
        }

        .qr-wrap img { 
            background: #fff; padding: 12px; border-radius: 20px; 
            margin-top: 40px; width: 145px; box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            border: 1px solid var(--btc);
        }

        .legal-footer { margin-top: 45px; padding: 20px; border-top: 1px solid rgba(255, 255, 255, 0.05); font-size: 0.7rem; opacity: 0.4; }

        @media (max-width: 400px) {
            h1 { font-size: 1.8rem; }
            .btn { font-size: 0.65rem; }
        }
    </style>
</head>
<body>

<video id="v" class="bg-video" autoplay muted loop playsinline preload="auto">
    <source src="video.mp4" type="video/mp4">
</video>

<audio id="clickSound" src="click.mp3" preload="auto"></audio>

<div class="audio-control">
    <button class="btn-audio" onclick="tM(); playClick();" id="mB"><i class="fa-solid fa-volume-xmark"></i> SOUND ON</button>
</div>

<header id="mainHeader">
    <h1>You can help</h1>
    <p style="color: var(--cyan); letter-spacing: 5px; font-weight: 900; font-size: 0.8rem; margin-top: 12px; opacity: 0.8;">GIVE-ME.ORG</p>
</header>

<main>
    <div class="content-wrap">
        <div class="impact-list">
            <div class="card" onclick="setPP(15, this); playClick();">
                <div class="info">
                    <b id="p1">... BTC</b>
                    <span>Food (1 Week)</span>
                </div>
                <div class="price">15€</div>
            </div>
            <div class="card" onclick="setPP(80, this); playClick();">
                <div class="info">
                    <b id="p2">... BTC</b>
                    <span>Vaccines & Care</span>
                </div>
                <div class="price">80€</div>
            </div>
            <div class="card" onclick="setPP(300, this); playClick();">
                <div class="info">
                    <b id="p3">... BTC</b>
                    <span>Emergency Surgery</span>
                </div>
                <div class="price">300€</div>
            </div>
        </div>

        <div class="btn-grid-main">
            <button class="btn btn-copy" id="cBn" onclick="cT(); playClick();"><i class="fa-regular fa-copy"></i> COPY BTC</button>
            <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=give-me.org@gmx.net&currency_code=EUR" target="_blank" class="btn btn-paypal" id="ppBtn" onclick="showThanks(); playClick();">
                <i class="fa-brands fa-paypal"></i> PAYPAL <span id="ppAmt"></span>
            </a>
            <a href="bitcoin:bc1qkm22c6w896u9n9cxp8ld049maef4xs5xn060ed" class="btn btn-wallet" onclick="playClick();"><i class="fa-brands fa-bitcoin"></i> WALLET</a>
            <a href="https://www.tiktok.com/@giveme.org" target="_blank" class="btn btn-tiktok" onclick="playClick();"><i class="fa-brands fa-tiktok"></i> TIKTOK</a>
        </div>
        
        <div class="qr-wrap">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=bitcoin:bc1qkm22c6w896u9n9cxp8ld049maef4xs5xn060ed&color=e28a1a" alt="QR Code">
        </div>
        <div class="legal-footer">Private initiative. Not a registered charity. © 2026 give-me.org</div>
    </div>
</main>

<div id="thankYouBox">
    <h2 style="color: var(--btc); font-weight: 900; text-transform: uppercase;">Thank you!</h2>
    <p>Your support helps directly and saves lives. You are making a real difference today.</p>
    <button style="background: var(--btc); border:none; padding:12px 30px; border-radius:50px; font-weight:900; cursor:pointer; margin-top: 15px; color: #000;" onclick="document.getElementById('thankYouBox').style.display='none'; playClick();">CLOSE</button>
</div>

<script>
    const video = document.getElementById("v");
    const header = document.getElementById("mainHeader");
    const clickSound = document.getElementById("clickSound");

    window.addEventListener('scroll', () => {
        let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        header.style.opacity = 1 - (scrollTop / 450);
    }, { passive: true });

    function playClick() {
        clickSound.currentTime = 0;
        clickSound.volume = 0.25; 
        clickSound.play().catch(e => {}); 
    }

    function tM() {
        const b = document.getElementById("mB");
        if (video.muted) {
            video.muted = false;
            video.volume = 0;
            const fadeIn = setInterval(() => {
                if (video.volume < 0.4) {
                    video.volume += 0.05;
                } else {
                    clearInterval(fadeIn);
                }
            }, 50);
            b.innerHTML = '<i class="fa-solid fa-volume-high"></i> SOUND ON';
        } else {
            const fadeOut = setInterval(() => {
                if (video.volume > 0.05) {
                    video.volume -= 0.05;
                } else {
                    video.muted = true;
                    clearInterval(fadeOut);
                    b.innerHTML = '<i class="fa-solid fa-volume-xmark"></i> SOUND OFF';
                }
            }, 50);
        }
    }

    function setPP(amt, element) {
        document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
        element.classList.add('active');
        document.getElementById("ppBtn").href = `https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=give-me.org@gmx.net&amount=${amt}&currency_code=EUR&item_name=Donation%20give-me.org`;
        document.getElementById("ppAmt").innerText = `(${amt}€)`;
    }

    function showThanks() {
        setTimeout(() => {
            document.getElementById('thankYouBox').style.display = 'block';
        }, 800);
    }

    async function uP() {
        try {
            const r = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=eur');
            const d = await r.json();
            const p = d.bitcoin.eur;
            [15, 80, 300].forEach((eur, i) => {
                const b = (eur / p).toFixed(6);
                const el = document.getElementById(`p${i+1}`);
                if(el) el.innerText = `${b} BTC`;
            });
        } catch (e) {}
    }

    function cT() {
        navigator.clipboard.writeText("bc1qkm22c6w896u9n9cxp8ld049maef4xs5xn060ed").then(() => {
            document.getElementById("cBn").innerHTML = '<i class="fa-solid fa-check"></i> COPIED';
            document.getElementById('thankYouBox').style.display = 'block';
            setTimeout(() => {
                document.getElementById("cBn").innerHTML = '<i class="fa-regular fa-copy"></i> COPY BTC';
            }, 2000);
        });
    }
    uP(); setInterval(uP, 300000);
</script>
</body>
</html>
