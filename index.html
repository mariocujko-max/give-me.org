<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>give-me.org</title>
<style>
html,body{
  margin:0;
  height:100%;
  font-family:Arial, sans-serif;
}
body{
  background:#FFD90F;
  display:flex;
  justify-content:center;
  align-items:center;
}
.wrapper{
  text-align:center;
}
svg{
  max-width:95vw;
  max-height:70vh;
  width:auto;
  height:auto;
}
button{
  padding:10px 14px;
  margin:6px;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="wrapper">
  <h1>give-me.org</h1>

  <!-- COMIC -->
  <div id="scene"></div>

  <p>ðŸ’° Coins: <span id="count">0</span></p>

  <button onclick="coin()">ðŸª™ Coin geben</button><br>
  <button onclick="btc()">BTC</button>
  <button onclick="eth()">ETH</button>
</div>

<audio id="coinSound" src="coin.wav"></audio>
<audio id="dogSound" src="dog.wav"></audio>

<script>
const heroSVG = `
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 800 450'>
  <rect width='800' height='450' fill='#FFD90F'/>
  <rect x='150' y='260' width='500' height='110' rx='30' fill='#8BC34A' stroke='#000' stroke-width='6'/>
  <circle cx='400' cy='200' r='55' fill='#FFEB3B' stroke='#000' stroke-width='6'/>
  <rect x='360' y='255' width='80' height='80' fill='#03A9F4' stroke='#000' stroke-width='6'/>
  <circle cx='260' cy='290' r='30' fill='#FFEB3B' stroke='#000' stroke-width='5'/>
  <circle cx='250' cy='280' r='5'/><circle cx='270' cy='280' r='5'/>
  <path d='M245 300 Q260 290 275 300' stroke='#000' stroke-width='4' fill='none'/>
  <circle cx='540' cy='290' r='30' fill='#FFEB3B' stroke='#000' stroke-width='5'/>
  <circle cx='530' cy='280' r='5'/><circle cx='550' cy='280' r='5'/>
  <path d='M525 300 Q540 290 555 300' stroke='#000' stroke-width='4' fill='none'/>
</svg>
`;

document.getElementById('scene').innerHTML = heroSVG;

let c = Number(localStorage.getItem('count') || 0);
document.getElementById('count').innerText = c;

function coin(){
  c++;
  localStorage.setItem('count', c);
  document.getElementById('count').innerText = c;
  document.getElementById('coinSound').play();
  document.getElementById('dogSound').play();
}

function btc(){
  window.open('bitcoin:bc1qkm22c6w896u9n9cxp8ld049maef4xs5xn060ed');
}
function eth(){
  window.open('https://metamask.app.link/send/pay-ETH?address=0xf1B946100c12C822084E0aD2435F94EF96AbbDdf');
}
</script>

</body>
</html>
