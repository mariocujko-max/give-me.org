<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bitcoin saves lives | Direct Aid for Street Dogs</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --btc: #f7931a;
            --cyan: #00f2ff;
            --glass: rgba(10, 25, 41, 0.85); 
            --border: rgba(0, 242, 255, 0.3);
        }

        * { box-sizing: border-box; }
        body { 
            margin: 0; 
            font-family: 'Inter', sans-serif; 
            color: #fff; 
            background: #000;
            overflow-x: hidden;
        }

        .bg-video {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: -2;
            filter: brightness(0.5);
        }

        header { 
            position: fixed;
            top: 0; left: 0; width: 100%;
            text-align: center; 
            padding: 25px 20px;
            z-index: 10;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, transparent 100%);
        }

        h1 { 
            font-size: clamp(1.5rem, 5vw, 2.5rem); 
            font-weight: 900; 
            margin: 0; 
            text-transform: uppercase; 
            animation: breathe 6s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.03); opacity: 1; text-shadow: 0 0 20px var(--btc); }
        }

        /* Musik-Steuerung unten rechts */
        .audio-control {
            position: fixed;
            bottom: 25px;
            right: 25px;
            z-index: 100;
        }
        .btn-audio {
            background: rgba(0,0,0,0.6);
            border: 1px solid var(--cyan);
            color: var(--cyan);
            padding: 10px 18px;
            border-radius: 50px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            font-size: 0.75rem;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
            transition: 0.3s;
        }
        .btn-audio:hover { transform: scale(1.05); box-shadow: 0 0 20px var(--cyan); }

        main { 
            max-width: 850px; 
            margin: auto; 
            /* Startet bei 92% Höhe, damit nur der "Neon-Rand" der Kacheln oben rausguckt */
            padding-top: 92vh; 
            padding-bottom: 60px;
        }

        /* Content-Feld mit umlaufender Neon-Leuchte */
        .content-wrap {
            background: var(--glass);
            backdrop-filter: blur(25px);
            border: 2px solid var(--cyan);
            border-radius: 40px;
            padding: 40px 25px;
            text-align: center;
            /* Neon Glow Effekt */
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.2), inset 0 0 15px rgba(0, 242, 255, 0.1);
            animation: neonPulse 3s ease-in-out infinite;
        }

        @keyframes neonPulse {
            0%, 100% { box-shadow: 0 0 15px rgba(0, 242, 255, 0.3); border-color: rgba(0, 242, 255, 0.4); }
            50% { box-shadow: 0 0 30px rgba(0, 242, 255, 0.6); border-color: var(--cyan); }
        }

        .impact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            padding: 30px 15px;
            border-radius: 24px;
            transition: all 0.4s ease;
        }
        .card:hover { 
            transform: translateY(-8px); 
            background: rgba(0, 242, 255, 0.08);
            border-color: var(--cyan);
        }
        .card b { display: block; color: var(--btc); font-size: 1.3rem; margin-bottom: 8px; }
        .card span { font-size: 0.95rem; font-weight: 600; color: #fff; }
        .card i { display: block; font-style: normal; font-size: 0.8rem; color: var(--cyan); margin-top: 10px; opacity: 0.8; }

        .address-box {
            background: rgba(0,0,0,0.8);
            border: 1px solid var(--cyan);
            border-radius: 16px;
            padding: 20px;
            font-family: monospace;
            font-size: 0.9rem;
            color: var(--cyan);
            word-break: break-all;
            margin-bottom: 25px;
        }
        
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .btn {
            border: none; padding: 20px;
            border-radius: 16px; font-weight: 900;
            cursor: pointer; width: 100%; transition: 0.3s;
            font-size: 1rem; text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .btn-copy { background: var(--btc); color: #000; }
        .btn-wallet { background: #fff; color: #000; }

        .qr-wrap img {
            background: #fff; padding: 15px; border-radius: 20px;
            margin-top: 35px; width: 180px;
            border: 5px solid var(--cyan);
        }

        footer { padding: 40px; opacity: 0.4; font-size: 0.8rem; }
    </style>
</head>
<body>

<video id="v" class="bg-video" autoplay muted loop playsinline>
    <source src="leerer-hundenapf-regen.mp4" type="video/mp4">
</video>

<div class="audio-control">
    <button class="btn-audio" onclick="tM()" id="mB">♫ PLAY MUSIC</button>
    <audio id="mG" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-17.mp3" type="audio/mpeg">
    </audio>
</div>

<header>
    <h1>Bitcoin saves lives.</h1>
    <p style="color: var(--cyan); letter-spacing: 5px; font-weight: bold; font-size: 0.8rem; margin-top: 5px;">DIRECT AID</p>
</header>

<main>
    <div class="content-wrap">
        <div class="impact-grid">
            <div class="card">
                <b id="p1">... BTC</b>
                <span>Food for 1 week</span>
                <i id="u1">~ $15.00</i>
            </div>
            <div class="card">
                <b id="p2">... BTC</b>
                <span>Vaccines & Care</span>
                <i id="u2">~ $80.00</i>
            </div>
            <div class="card">
                <b id="p3">... BTC</b>
                <span>Emergency Surgery</span>
                <i id="u3">~ $300.00</i>
            </div>
        </div>

        <div class="address-box" id="btc">bc1qkm22c6w896u9n9cxp8ld049maef4xs5xn060ed</div>
        
        <div class="btn-group">
            <button class="btn btn-copy" id="cBn" onclick="cT()">COPY ADDRESS</button>
            <a href="bitcoin:bc1qkm22c6w896u9n9cxp8ld049maef4xs5xn060ed" class="btn btn-wallet">OPEN IN WALLET</a>
        </div>
        
        <div class="qr-wrap">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=bitcoin:bc1qkm22c6w896u9n9cxp8ld049maef4xs5xn060ed" alt="QR">
        </div>

        <footer>give-me.org • 2026 • Satoshi for Souls</footer>
    </div>
</main>

<script>
    const video = document.getElementById("v");
    video.playbackRate = 0.7;

    function tM() {
        const m = document.getElementById("mG");
        const b = document.getElementById("mB");
        if (m.paused) { m.play(); b.innerText = "|| PAUSE"; } 
        else { m.pause(); b.innerText = "♫ PLAY MUSIC"; }
    }

    async function uP() {
        try {
            const r = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
            const d = await r.json();
            const p = d.bitcoin.usd;
            [15, 80, 300].forEach((usd, i) => {
                const b = (usd / p).toFixed(6);
                document.getElementById(`p${i+1}`).innerText = `~ ${b} BTC`;
                document.getElementById(`u${i+1}`).innerText = `~ $${usd.toFixed(2)}`;
            });
        } catch (e) {}
    }

    function cT() {
        const a = document.getElementById("btc").innerText;
        const b = document.getElementById("cBn");
        navigator.clipboard.writeText(a).then(() => {
            b.innerText = "COPIED! ✓";
            b.style.background = "#fff";
            setTimeout(() => { b.innerText = "COPY ADDRESS"; b.style.background = "#f7931a"; }, 2000);
        });
    }

    uP();
    setInterval(uP, 300000);
</script>

</body>
</html>
