<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>give-me.org â€“ Support dogs in need</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: radial-gradient(circle at top, #1a1a1a, #080808);
    color: #eee;
    line-height: 1.5;
}

main {
    max-width: 1200px;
    margin: auto;
    padding: 20px;
}

section {
    background: #121212;
    padding: 40px;
    border-radius: 24px;
    margin-top: 60px;
    text-align: center;
}

/* ================= HERO COMIC ================= */

.comic-wrapper {
    position: relative;
    max-width: 640px;
    margin: 30px auto;
}

.comic-base {
    width: 100%;
    display: block;
    border-radius: 20px;
}

/* Overlay */
.overlay {
    position: absolute;
    inset: 0;
    pointer-events: none;
}

/* Coins */
.coin {
    position: absolute;
    width: 36px;
    left: 50%;
    top: 15%;
    opacity: 0;
    transform: translateX(-50%);
}

.drop1 { animation: coinDrop 2.2s ease-in forwards; }
.drop2 { animation: coinDrop 2.2s ease-in 0.6s forwards; }
.drop3 { animation: coinDrop 2.2s ease-in 1.2s forwards; }

@keyframes coinDrop {
    0% {
        transform: translate(-50%, -60px) rotate(0deg);
        opacity: 0;
    }
    30% { opacity: 1; }
    100% {
        transform: translate(-50%, 240px) rotate(420deg);
        opacity: 1;
    }
}

/* Bowl glow */
.bowl-glow {
    position: absolute;
    bottom: 18%;
    left: 50%;
    width: 160px;
    height: 50px;
    transform: translateX(-50%);
    background: radial-gradient(circle, rgba(255,220,120,0.9), transparent 70%);
    opacity: 0;
}

.glow-on {
    animation: glowPulse 1.6s ease-out forwards;
}

@keyframes glowPulse {
    0% { opacity: 0; }
    30% { opacity: 1; }
    100% { opacity: 0.6; }
}

/* BTC text */
.btc-text {
    position: absolute;
    bottom: 6%;
    width: 100%;
    text-align: center;
    opacity: 0;
}

.btc-show {
    animation: textFade 2s ease forwards;
}

.btc-amount {
    color: #f5c542;
    font-size: 22px;
    font-weight: bold;
}

.btc-thanks {
    font-size: 15px;
    color: #eee;
}

@keyframes textFade {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* ================= TEXT & BUTTON ================= */

.story-text {
    font-size: 18px;
    font-weight: bold;
}

.address {
    color: #f5c542;
    word-break: break-all;
    margin: 20px 0;
}

.qr img {
    width: 220px;
    background: #fff;
    padding: 12px;
    border-radius: 12px;
}

.button {
    display: inline-block;
    margin-top: 30px;
    padding: 18px 42px;
    background: linear-gradient(135deg, #f5c542, #ffe27a);
    color: #000;
    font-size: 20px;
    border-radius: 50px;
    text-decoration: none;
    cursor: pointer;
}
</style>
</head>

<body>
<main>

<!-- HERO COMIC WITH ANIMATION -->
<section>
    <div class="comic-wrapper">
        <img src="comic.png" class="comic-base" alt="Comic">

        <div class="overlay">
            <img src="bitcoin.png" class="coin coin1">
            <img src="bitcoin.png" class="coin coin2">
            <img src="bitcoin.png" class="coin coin3">

            <div class="bowl-glow"></div>

            <div class="btc-text">
                <div class="btc-amount">0.00000010 BTC</div>
                <div class="btc-thanks">Thank you for caring.</div>
            </div>
        </div>

        <audio id="coinSound" src="coin.mp3"></audio>
    </div>
</section>

<!-- STORY -->
<section>
    <div class="story-text">
        While excuses rest on the couch, the dogs pay the price.
    </div>
</section>

<!-- DONATION -->
<section>
    <h2>Support the dogs</h2>
    <p>Food. Care. Dignity.</p>

    <div class="address">
        bc1qkm22c6w896u9n9cxp8ld049maef4xs5xn060ed
    </div>

    <div class="qr">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=260x260&data=bitcoin:bc1qkm22c6w896u9n9cxp8ld049maef4xs5xn060ed">
    </div>

    <a class="button" id="donateBtn"
       href="bitcoin:bc1qkm22c6w896u9n9cxp8ld049maef4xs5xn060ed">
        Donate
    </a>
</section>

</main>

<script>
const donateBtn = document.getElementById("donateBtn");
const coins = document.querySelectorAll(".coin");
const glow = document.querySelector(".bowl-glow");
const text = document.querySelector(".btc-text");
const sound = document.getElementById("coinSound");

sound.volume = 0.4;

donateBtn.addEventListener("click", () => {
    coins[0].classList.add("drop1");
    coins[1].classList.add("drop2");
    coins[2].classList.add("drop3");

    coins.forEach((c, i) => {
        setTimeout(() => {
            sound.currentTime = 0;
            sound.play();
            glow.classList.add("glow-on");
        }, i * 600 + 700);
    });

    setTimeout(() => {
        text.classList.add("btc-show");
    }, 1800);
});
</script>

</body>
</html>
