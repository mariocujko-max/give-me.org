<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>give-me.org</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  font-family: "Comic Sans MS", Arial, sans-serif;
  background: #FFD90F;
}

/* HINTERGRUND-COMIC */
.hero {
  position: fixed;
  inset: 0;
  background: url("hero.svg") center / cover no-repeat;
  transition: transform 0.1s linear;
  z-index: 0;
}

/* UI */
.ui {
  position: relative;
  z-index: 1;
  text-align: center;
  padding-top: 20px;
}

h1 {
  background: rgba(255,255,255,0.8);
  display: inline-block;
  padding: 10px 20px;
  border: 4px solid #000;
  border-radius: 12px;
}

.bowl {
  display: inline-block;
  margin: 20px;
  padding: 15px;
  border: 4px solid #000;
  background: #FFEE58;
  border-radius: 14px;
}

.dog {
  width: 90px;
  display: block;
  margin: 10px auto;
}

button {
  margin-top: 8px;
  padding: 8px 14px;
  font-weight: bold;
  border: 3px solid #000;
  background: #F44336;
  cursor: pointer;
  border-radius: 10px;
}
</style>
</head>

<body>

<!-- COMIC HINTERGRUND -->
<div class="hero" id="hero"></div>

<!-- INHALT -->
<div class="ui">
  <h1>give-me.org</h1>

  <div class="bowl">
    <h3>üê∂ Urlaub</h3>
    <img class="dog" id="dog" src="dog-sad.svg" alt="Hund traurig">
    <div id="count">0</div>
    <button onclick="donate()">üí∞ Coin</button>
  </div>
</div>

<!-- SOUNDS -->
<audio id="coinSound" src="coin.mp3"></audio>
<audio id="dogSound" src="dog.mp3"></audio>

<script>
/* PARALLAX BEWEGUNG */
const hero = document.getElementById("hero");
document.addEventListener("mousemove", e => {
  const x = (e.clientX / window.innerWidth - 0.5) * 12;
  const y = (e.clientY / window.innerHeight - 0.5) * 12;
  hero.style.transform = `translate(${x}px, ${y}px) scale(1.05)`;
});

/* SPENDEN */
function donate() {
  let count = parseInt(localStorage.getItem("count") || "0") + 1;
  localStorage.setItem("count", count);
  document.getElementById("count").innerText = count;

  document.getElementById("dog").src = "dog-happy.svg";
  document.getElementById("coinSound").play();
  document.getElementById("dogSound").play();
}

/* Z√ÑHLER LADEN */
document.getElementById("count").innerText =
  localStorage.getItem("count") || "0";
</script>

</body>
</html>

</script>
</body>
</html>
