<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>give-me.org ‚Äì DEBUG</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== DEBUG RESET ===== */
* {
    box-sizing: border-box;
}

/* ===== DEBUG BODY ===== */
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #0a0a0a;
    color: #eee;
    line-height: 1.5;
}

/* ===== DEBUG CONTAINER ===== */
main {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    outline: 3px dashed #444; /* DEBUG */
}

/* ===== DEBUG HERO ===== */
.hero {
    width: 100%;
    max-width: 1400px;
    margin: 40px auto;
    outline: 3px solid red; /* DEBUG */
    overflow: hidden;
}

.hero img {
    width: 100%;
    height: auto;
    display: block;
    outline: 3px solid orange; /* DEBUG */
}

/* ===== DEBUG SECTIONS ===== */
section {
    background: #121212;
    padding: 40px;
    margin-top: 60px;
    border-radius: 24px;
    text-align: center;
    outline: 3px solid yellow; /* DEBUG */
}

/* ===== DEBUG GALLERY ===== */
.gallery {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 24px;
    margin-top: 30px;
    outline: 3px solid cyan; /* DEBUG */
}

.gallery img {
    width: 100%;
    height: auto;
    display: block;
    outline: 3px solid lime; /* DEBUG */
}

/* ===== DEBUG SLIDESHOW ===== */
.slideshow {
    max-width: 600px;
    margin: 0 auto;
    outline: 3px solid magenta; /* DEBUG */
    overflow: hidden;
}

.slide {
    display: none;
}

.slide.active {
    display: block;
}

.slide img {
    width: 100%;
    height: auto;
    display: block;
    outline: 3px solid pink; /* DEBUG */
}

/* ===== DEBUG LIST ===== */
.list {
    max-width: 500px;
    margin: 30px auto;
    text-align: left;
    outline: 3px solid #888; /* DEBUG */
}

.list li {
    padding: 10px 0;
    border-bottom: 1px solid #333;
}

/* ===== MOBILE DEBUG ===== */
@media (max-width: 800px) {
    .gallery {
        grid-template-columns: 1fr;
    }
}
</style>
</head>

<body>

<main>

<!-- HERO -->
<div class="hero">
    <img src="comic.png" alt="DEBUG hero image">
</div>

<!-- STORY -->
<section>
    <strong>DEBUG: Story section</strong>
</section>

<!-- GALLERY -->
<section class="gallery">
    <img src="story1.png" alt="debug image 1">
    <img src="story2.png" alt="debug image 2">
    <img src="story3.png" alt="debug image 3">
</section>

<!-- SLIDESHOW -->
<section>
    <h3>DEBUG: Slideshow</h3>
    <div class="slideshow">
        <div class="slide active"><img src="park.png"></div>
        <div class="slide"><img src="welpenkorb.png"></div>
        <div class="slide"><img src="urlaub.png"></div>
    </div>
</section>

<!-- LIST -->
<section>
    <h3>DEBUG: Adopt a name</h3>
    <ul class="list">
        <li>üêæ Luna</li>
        <li>üêæ Max</li>
        <li>üêæ Bella</li>
    </ul>
</section>

</main>

<script>
/* DEBUG SLIDESHOW */
let i = 0;
const slides = document.querySelectorAll(".slide");
setInterval(() => {
    slides[i].classList.remove("active");
    i = (i + 1) % slides.length;
    slides[i].classList.add("active");
}, 3000);
</script>

</body>
</html>
