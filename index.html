<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>give-me.org</title>

<style>
/* RESET */
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: "Comic Sans MS", Arial, sans-serif;
}

/* HERO ‚Äì GANZE SEITE */
#hero {
  position: fixed;
  inset: 0;
  background-image: url("hero.svg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  z-index: 0;
  transition: transform 0.1s linear;
}

/* UI OBEN DRAUF */
#ui {
  position: relative;
  z-index: 2;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* CARD */
.card {
  background: #ffef66;
  border: 5px solid #000;
  border-radius: 18px;
  padding: 20px 22px;
  text-align: center;
  box-shadow: 8px 8px 0 #000;
  min-width: 220px;
}

h1 {
  margin-top: 0;
}

.dog {
  width: 90px;
  margin: 10px auto;
  display: block;
}

.count {
  font-size: 20px;
  margin: 6px 0;
}

button {
  background: #ff4d4d;
  border: 4px solid #000;
  border-radius: 12px;
  padding: 10px 16px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
}
button:hover {
  transform: scale(1.05);
}
</style>
</head>

<body>

<!-- HERO HINTERGRUND -->
<div id="hero"></div>

<!-- UI -->
<div id="ui">
  <div class="card">
    <h1>give-me.org</h1>

    <div>üêï Urlaub</div>

    <img id="dog" class="dog" src="dog-sad.svg" alt="Hund">

    <div id="count" class="count">0</div>

    <button onclick="donate()">üí∞ Coin</button>
  </div>
</div>

<audio id="coinSound" src="coin.mp3"></audio>
<audio id="dogSound" src="dog.mp3"></audio>

<script>
/* Z√ÑHLER */
let count = localStorage.getItem("count") || 0;
document.getElementById("count").textContent = count;

/* SPENDE */
function donate() {
  count++;
  localStorage.setItem("count", count);
  document.getElementById("count").textContent = count;
  document.getElementById("dog").src = "dog-happy.svg";
  document.getElementById("coinSound").play();
  document.getElementById("dogSound").play();
}

/* MAUS-PARALLAX */
const hero = document.getElementById("hero");
document.addEventListener("mousemove", e => {
  const x = (e.clientX / window.innerWidth - 0.5) * 12;
  const y = (e.clientY / window.innerHeight - 0.5) * 12;
  hero.style.transform = `translate(${x}px, ${y}px) scale(1.05)`;
});
</script>

</body>
</html>
