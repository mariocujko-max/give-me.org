<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>give-me.org</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- FAVICON -->
<link rel="icon" type="image/png" href="/favicon.png" sizes="96x96">

<style>
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #0a0a0a;
    color: #eee;
    overflow-x: hidden;
}

main {
    max-width: 1200px;
    margin: auto;
    padding: 20px;
}

/* HERO */
.hero {
    position: relative;
    max-width: 1400px;
    margin: 40px auto;
}
.hero img {
    width: 100%;
    min-height: 80vh;
    object-fit: cover;
    border-radius: 20px;
}
.hero h1 {
    position: absolute;
    top: 40px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 64px;
    color: #f5c542;
    text-shadow: 0 8px 30px rgba(0,0,0,0.9);
}

/* SECTIONS */
.story, .donation, .after-thanks, .comments {
    background: #121212;
    padding: 40px;
    border-radius: 24px;
    margin-top: 60px;
    text-align: center;
}

.gallery, .after-gallery {
    display: grid;
    grid-template-columns: repeat(3,1fr);
    gap: 24px;
    margin-top: 40px;
}
.gallery img, .after-gallery img, .slide img {
    width: 100%;
    border-radius: 18px;
}

/* BUTTON */
.button {
    display: inline-block;
    margin-top: 30px;
    padding: 20px 46px;
    background: linear-gradient(135deg,#f5c542,#ffe27a);
    color: #000;
    font-size: 22px;
    border-radius: 50px;
    text-decoration: none;
}

/* THANK YOU */
.thankyou {
    display: none;
    margin-top: 20px;
}

/* SLIDESHOW */
.slideshow {
    position: relative;
    max-width: 100%;
    overflow: hidden;
}
.slide {
    display: none;
}
.slide.active {
    display: block;
}

/* HEARTS */
.heart {
    position: fixed;
    color: #ff5c8a;
    font-size: 20px;
    animation: float 6s linear forwards;
}
@keyframes float {
    0% {transform: translateY(0); opacity:1;}
    100% {transform: translateY(-800px); opacity:0;}
}

/* MOBILE */
@media(max-width:800px){
    .gallery,.after-gallery{grid-template-columns:1fr;}
    .hero h1{font-size:36px;}
}
</style>
</head>

<body>

<main>

<!-- HERO -->
<div class="hero">
    <img src="comic.png" alt="Dogs">
    <h1>give-me.org</h1>
</div>

<!-- STORY -->
<section class="story">
    <strong>While excuses rest on the couch, the dogs pay the price.</strong>
</section>

<!-- GALLERY -->
<section class="gallery">
    <img src="story1.png">
    <img src="story2.png">
    <img src="story3.png">
</section>

<!-- DONATION -->
<section class="donation">
    <h2>Support the dogs</h2>
    <p>Food. Care. Dignity.</p>

    <div style="color:#f5c542;">
        bc1qkm22c6w896u9n9cxp8ld049maef4xs5xn060ed
    </div>

    <a class="button" onclick="showThanks()">Donate</a>

    <div class="thankyou" id="thankyou">
        <strong>Thank you.</strong><br>Your help truly matters.
    </div>
</section>

<!-- AFTER THANK YOU -->
<section class="after-thanks">
<h3>Because love keeps going</h3>

<div class="slideshow">
    <div class="slide active"><img src="park.png"></div>
    <div class="slide"><img src="welpenkorb.png"></div>
    <div class="slide"><img src="urlaub.png"></div>
</div>
</section>

<!-- COMMENTS -->
<section class="comments">
<h3>Share your thoughts ❤️</h3>

<div id="disqus_thread"></div>
<script>
var disqus_config=function(){this.page.url=window.location.href;this.page.identifier="give-me-org";};
(function(){var d=document,s=d.createElement('script');
s.src='https://give-me-org.disqus.com/embed.js';
s.setAttribute('data-timestamp',+new Date());
(d.head||d.body).appendChild(s);})();
</script>
</section>

</main>

<script>
// THANK YOU
function showThanks(){
    document.getElementById("thankyou").style.display="block";
}

// SLIDESHOW
let slides=document.querySelectorAll(".slide");
let i=0;
setInterval(()=>{
    slides[i].classList.remove("active");
    i=(i+1)%slides.length;
    slides[i].classList.add("active");
},4000);

// HEARTS
setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="❤";
    h.style.left=Math.random()*100+"vw";
    h.style.bottom="0";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
},800);
</script>

</body>
</html>
