<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>give-me.org</title>

<style>
/* RESET */
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: "Comic Sans MS", Arial, sans-serif;
  background: #FFD90F;
}

/* COMIC BACKGROUND */
.hero {
  position: fixed;
  inset: 0;
  background: url("./hero.svg") center center / cover no-repeat;
  z-index: 0;
  transition: transform 0.1s linear;
}

/* UI LAYER */
.ui {
  position: relative;
  z-index: 2;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* PHONE CARD */
.card {
  background: #FFF36A;
  border: 6px solid #000;
  border-radius: 24px;
  padding: 20px;
  width: 260px;
  text-align: center;
  box-shadow: 12px 12px 0 #000;
}

h1 {
  margin: 0 0 10px;
}

button {
  margin-top: 12px;
  padding: 10px 16px;
  font-size: 16px;
  font-weight: bold;
  background: #FF4D4D;
  border: 4px solid #000;
  border-radius: 12px;
  cursor: pointer;
}

img {
  width: 90px;
  margin: 10px 0;
}
</style>
</head>

<body>

<!-- BACKGROUND -->
<div class="hero" id="hero"></div>

<!-- UI -->
<div class="ui">
  <div class="card">
    <h1>give-me.org</h1>

    <select>
      <option>DE</option>
      <option>EN</option>
      <option>ES</option>
      <option>FR</option>
    </select>

    <h3>üêï Urlaub</h3>

    <img id="dog" src="dog-sad.svg" alt="Hund">

    <div id="count">61</div>

    <button onclick="donate()">üí∞ Coin</button>
  </div>
</div>

<audio id="coinSound" src="coin.mp3"></audio>
<audio id="dogSound" src="dog.mp3"></audio>

<script>
/* PARALLAX */
const hero = document.getElementById("hero");
document.addEventListener("mousemove", e => {
  const x = (e.clientX / window.innerWidth - 0.5) * 20;
  const y = (e.clientY / window.innerHeight - 0.5) * 20;
  hero.style.transform = `translate(${x}px, ${y}px) scale(1.05)`;
});

/* COIN */
function donate() {
  const countEl = document.getElementById("count");
  const dog = document.getElementById("dog");
  let c = Number(localStorage.getItem("count") || countEl.innerText);
  c++;
  localStorage.setItem("count", c);
  countEl.innerText = c;

  dog.src = "dog-happy.svg";
  document.getElementById("coinSound").play();
  document.getElementById("dogSound").play();
}
</script>

</body>
</html>
