<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Support & Care | give-me.org</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --btc: #f7931a; 
            --pp: #0070ba;
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; color: #fff; background: #000; min-height: 100vh; overflow-x: hidden; }

        /* Video Setup */
        .video-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; background: #000; }
        video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; filter: brightness(0.65); transition: opacity 1.5s ease-in-out; }

        header { 
            position: fixed; top: 0; left: 0; width: 100%; text-align: center; z-index: 1; pointer-events: none;
            display: flex; flex-direction: column; justify-content: center; height: 100vh;
            animation: moveUpHeader 3.5s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }
        @keyframes moveUpHeader {
            0% { transform: translateY(80vh); opacity: 0; }
            100% { transform: translateY(-38vh); opacity: 1; }
        }

        h1 { font-size: 2.2rem; font-weight: 800; text-transform: uppercase; letter-spacing: 12px; margin: 0; text-shadow: 0 0 20px rgba(255,255,255,0.3); }
        .sub-url { color: var(--btc); letter-spacing: 8px; font-weight: 800; font-size: 0.8rem; margin-top: 10px; }

        main { position: relative; z-index: 10; max-width: 440px; margin: auto; padding-top: 100vh; padding-bottom: 80px; }

        .content-wrap {
            border-radius: 40px; padding: 25px 20px; text-align: center;
            background: rgba(255, 255, 255, 0.03); border: 1px solid var(--glass-border);
            backdrop-filter: blur(15px); box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            animation: fadeInUp 3.5s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }
        @keyframes fadeInUp {
            0% { transform: translateY(50vh); opacity: 0; }
            100% { transform: translateY(-18vh); opacity: 1; }
        }

        /* Karten Layout Links/Rechts */
        .card {
            background: rgba(255,255,255,0.06); border: 1px solid var(--glass-border);
            padding: 16px 20px; border-radius: 20px; cursor: pointer; margin-bottom: 12px;
            display: flex; justify-content: space-between; align-items: center; transition: 0.4s;
        }
        .card:hover { border-color: #fff; box-shadow: 0 0 15px rgba(255,255,255,0.2); }
        .card.active { border-color: var(--btc); box-shadow: 0 0 15px rgba(247, 147, 26, 0.4); background: rgba(247, 147, 26, 0.1); }
        .card-left { text-align: left; }
        .card-left b { display: block; color: var(--btc); font-size: 1rem; font-weight: 800; }
        .card-left span { font-size: 0.7rem; text-transform: uppercase; font-weight: 800; color: #fff; opacity: 0.8; }
        .card-right { font-weight: 800; font-size: 1.2rem; }

        /* Alte Button Farben */
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .btn { border-radius: 16px; padding: 16px 5px; font-weight: 800; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 0.75rem; color: #fff; transition: 0.4s; border: 1px solid var(--glass-border); }
        
        .btn-btc { background: rgba(247, 147, 26, 0.4); border-color: rgba(247, 147, 26, 0.5); }
        .btn-pp { background: rgba(0, 112, 186, 0.4); border-color: rgba(0, 112, 186, 0.5); }
        .btn-wall { background: rgba(255, 255, 255, 0.15); }
        .btn-tt { background: rgba(0, 0, 0, 0.5); }
        .btn:hover { transform: translateY(-2px); border-color: #fff; box-shadow: 0 0 15px rgba(255,255,255,0.2); }

        /* Herz Animation */
        .heart {
            position: fixed; color: #fff; font-size: 20px; pointer-events: none;
            z-index: 9999; animation: rise 1.5s ease-out forwards;
        }
        @keyframes rise {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-120px) scale(1.6); opacity: 0; }
        }

        .audio-control { position: fixed; bottom: 30px; right: 30px; z-index: 1000; }
        .btn-audio { width: 54px; height: 54px; border-radius: 50%; background: rgba(255, 255, 255, 0.1); border: 1px solid var(--glass-border); color: #fff; cursor: pointer; backdrop-filter: blur(20px); transition: 0.4s; }
        .btn-audio.playing { border-color: var(--btc); box-shadow: 0 0 15px rgba(247, 147, 26, 0.4); }

        .qr-wrap img { background: #fff; padding: 8px; border-radius: 18px; width: 100px; margin: 25px auto 10px; opacity: 0.7; }
        .legal { margin-top: 25px; opacity: 0.3; font-size: 0.6rem; line-height: 1.5; }
    </style>
</head>
<body class="thanks-mode-disabled">

<div class="video-container">
    <video id="v1" autoplay muted playsinline style="opacity: 1;"><source src="video.mp4" type="video/mp4"></video>
    <video id="v2" muted playsinline style="opacity: 0;"><source src="video2.mp4" type="video/mp4"></video>
</div>

<audio id="clickSound" src="click.mp3" preload="auto"></audio>

<div class="audio-control">
    <button class="btn-audio" onclick="tM();" id="mB"><i class="fa-solid fa-music"></i></button>
</div>

<header>
    <h1>You can help</h1>
    <div class="sub-url">GIVE-ME.ORG</div>
</header>

<main>
    <div class="content-wrap">
        <div class="card" onclick="hK(event); setAmt(15, this);">
            <div class="card-left"><b id="p1">... BTC</b><span>Food (1 Week)</span></div>
            <div class="card-right">15â‚¬</div>
        </div>
        <div class="card" onclick="hK(event); setAmt(80, this);">
            <div class="card-left"><b id="p2">... BTC</b><span>Vaccines & Care</span></div>
            <div class="card-right">80â‚¬</div>
        </div>
        <div class="card" onclick="hK(event); setAmt(300, this);">
            <div class="card-left"><b id="p3">... BTC</b><span>Emergency Surgery</span></div>
            <div class="card-right">300â‚¬</div>
        </div>

        <div class="btn-grid">
            <button class="btn btn-btc" onclick="hK(event); cT();"><i class="fa-regular fa-copy"></i> BTC</button>
            <a id="ppL" href="https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=give-me.org@gmx.net" target="_blank" class="btn btn-pp" onclick="hK(event);"><i class="fa-brands fa-paypal"></i> PAYPAL</a>
            <a href="bitcoin:bc1qkm22c6w896u9n9cxp8ld049maef4xs5xn060ed" class="btn btn-wall" onclick="hK(event);"><i class="fa-brands fa-bitcoin"></i> WALLET</a>
            <a href="https://www.tiktok.com/@giveme.org" target="_blank" class="btn btn-tt" onclick="hK(event);"><i class="fa-brands fa-tiktok"></i> TIKTOK</a>
        </div>

        <div class="qr-wrap"><img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=bitcoin:bc1qkm22c6w896u9n9cxp8ld049maef4xs5xn060ed" alt="QR"></div>
        <div class="legal"><b>Legal Notice:</b> Private initiative. Not a registered NPO. <br> Contributions are personal gifts. Â© 2026 give-me.org</div>
    </div>
</main>

<script>
    const v1 = document.getElementById("v1"), v2 = document.getElementById("v2");
    let c1 = 0, c2 = 0, isM = true;

    // Video 2 Speed Setup
    v2.playbackRate = 0.8;
    v1.volume = v2.volume = 0.3;

    // Automatischer Loop 2x V1, 2x V2
    v1.onended = () => { c1++; if(c1 < 2) v1.play(); else { c1 = 0; switchVid(v1, v2); } };
    v2.onended = () => { c2++; if(c2 < 2) v2.play(); else { c2 = 0; switchVid(v2, v1); } };

    function switchVid(out, inv) {
        out.style.opacity = 0;
        inv.style.opacity = 1;
        inv.currentTime = 0;
        inv.play();
        inv.muted = isM;
        out.muted = true;
    }

    function tM() {
        isM = !isM;
        const cur = v1.style.opacity == "1" ? v1 : v2;
        v1.muted = v2.muted = true;
        cur.muted = isM;
        document.getElementById("mB").innerHTML = isM ? '<i class="fa-solid fa-music"></i>' : '<i class="fa-solid fa-volume-high"></i>';
        document.getElementById("mB").classList.toggle('playing', !isM);
    }

    function hK(e) {
        const cs = document.getElementById("clickSound");
        if(cs) { cs.currentTime = 0; cs.volume = 0.2; cs.play().catch(e=>{}); }
        // Herz Effekt
        for(let i=0; i<3; i++) {
            const h = document.createElement("div");
            h.className = "heart"; h.innerHTML = "ðŸ¤";
            h.style.left = (e.clientX - 10 + (Math.random()*30 - 15)) + "px";
            h.style.top = (e.clientY - 10) + "px";
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 1500);
        }
    }

    function setAmt(a, el) {
        document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        document.getElementById("ppL").href = `https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=give-me.org@gmx.net&amount=${a}&currency_code=EUR`;
    }

    async function uP() {
        try {
            const r = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=eur');
            const d = await r.json();
            const p = d.bitcoin.eur;
            [15, 80, 300].forEach((eur, i) => {
                document.getElementById(`p${i+1}`).innerText = `${(eur/p).toFixed(6)} BTC`;
            });
        } catch (e) {}
    }

    function cT() { navigator.clipboard.writeText("bc1qkm22c6w896u9n9cxp8ld049maef4xs5xn060ed"); }
    uP();
</script>
</body>
</html>
