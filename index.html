<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Support & Care | give-me.org</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --btc: #f7931a; 
            --paypal: #0070ba;
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; color: #fff; background: #000; min-height: 180vh; }

        .bg-video {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: -2; filter: brightness(0.8);
            transition: opacity 0.6s ease-in-out;
        }

        header { 
            position: fixed; top: 0; left: 0; width: 100%; text-align: center; z-index: 1; pointer-events: none;
            display: flex; flex-direction: column; justify-content: center; height: 100vh;
            animation: moveUpHeader 3.5s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        @keyframes moveUpHeader {
            0% { transform: translateY(80vh); opacity: 0; }
            100% { transform: translateY(-35vh); opacity: 1; }
        }

        main { position: relative; z-index: 10; max-width: 460px; margin: auto; padding-top: 100vh; padding-bottom: 100px; }

        .content-wrap {
            border-radius: 40px; padding: 30px 22px; text-align: center;
            background: rgba(255, 255, 255, 0.04); border: 1px solid var(--glass-border);
            backdrop-filter: blur(12px); box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            animation: fadeInUp 3.5s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }
        
        @keyframes fadeInUp {
            0% { transform: translateY(50vh); opacity: 0; }
            100% { transform: translateY(-20vh); opacity: 1; }
        }

        .card {
            background: rgba(255,255,255,0.07); border: 1px solid var(--glass-border);
            padding: 20px; border-radius: 22px; cursor: pointer; margin-bottom: 12px;
            display: flex; justify-content: space-between; align-items: center; transition: 0.3s;
        }
        .card b { font-weight: 800; color: var(--btc); font-size: 1.1rem; }
        .card .desc { font-weight: 800; text-transform: uppercase; font-size: 0.75rem; letter-spacing: 1px; color: #fff; }

        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 20px; }
        .btn {
            border-radius: 18px; padding: 16px 5px; font-weight: 800; text-decoration: none;
            display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 0.75rem;
            color: #fff; border: 1px solid rgba(255,255,255,0.1); transition: 0.3s;
        }
        
        /* Alte Farben wiederhergestellt */
        .btn-btc { background: rgba(247, 147, 26, 0.45); }
        .btn-pp { background: rgba(0, 112, 186, 0.45); }
        .btn-wall { background: rgba(255, 255, 255, 0.2); }
        .btn-tt { background: rgba(0, 0, 0, 0.6); }

        .audio-control { position: fixed; bottom: 30px; right: 30px; z-index: 1000; }
        .btn-audio {
            width: 58px; height: 58px; border-radius: 50%; background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border); color: #fff; cursor: pointer; backdrop-filter: blur(20px);
        }
    </style>
</head>
<body>

<video id="v" class="bg-video" autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4">
</video>

<audio id="clickSound" src="click.mp3" preload="auto"></audio>

<div class="audio-control">
    <button class="btn-audio" onclick="tM();" id="mB"><i class="fa-solid fa-music"></i></button>
</div>

<header id="mainHeader">
    <h1>You can help</h1>
    <div style="height: 3px; width: 50px; background: var(--btc); margin: 20px auto; border-radius: 10px;"></div>
</header>

<main>
    <div class="content-wrap">
        <div class="card" onclick="triggerAll(15, this)">
            <div style="text-align:left;"><b id="p1">... BTC</b><span class="desc">Food (1 Week)</span></div>
            <div style="font-weight:800; font-size:1.2rem;">15€</div>
        </div>
        <div class="card" onclick="triggerAll(80, this)">
            <div style="text-align:left;"><b id="p2">... BTC</b><span class="desc">Vaccines & Care</span></div>
            <div style="font-weight:800; font-size:1.2rem;">80€</div>
        </div>
        <div class="card" onclick="triggerAll(300, this)">
            <div style="text-align:left;"><b id="p3">... BTC</b><span class="desc">Emergency Surgery</span></div>
            <div style="font-weight:800; font-size:1.2rem;">300€</div>
        </div>

        <div class="btn-grid">
            <button class="btn btn-btc" onclick="triggerAll(); cT();"><i class="fa-regular fa-copy"></i> BTC</button>
            <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=give-me.org@gmx.net" target="_blank" class="btn btn-pp" onclick="triggerAll();"><i class="fa-brands fa-paypal"></i> PAYPAL</a>
            <a href="bitcoin:bc1qkm22c6w896u9n9cxp8ld049maef4xs5xn060ed" class="btn btn-wall" onclick="triggerAll();"><i class="fa-brands fa-bitcoin"></i> WALLET</a>
            <a href="https://www.tiktok.com/@giveme.org" target="_blank" class="btn btn-tt" onclick="triggerAll();"><i class="fa-brands fa-tiktok"></i> TIKTOK</a>
        </div>
    </div>
</main>

<script>
    const video = document.getElementById("v");
    const clickSound = document.getElementById("clickSound");
    const musicBtn = document.getElementById("mB");
    let isMuted = true;

    function tM() {
        isMuted = !isMuted;
        video.muted = isMuted;
        musicBtn.innerHTML = isMuted ? '<i class="fa-solid fa-music"></i>' : '<i class="fa-solid fa-volume-high"></i>';
    }

    function triggerAll(amt, element) {
        if(clickSound) { clickSound.currentTime = 0; clickSound.volume = 0.2; clickSound.play().catch(e => {}); }
        
        if (!video.src.includes("video2.mp4")) {
            video.style.opacity = 0;
            setTimeout(() => {
                video.src = "video2.mp4";
                video.loop = false; // Video 2 soll enden können
                video.muted = isMuted; // Behält ursprüngliche Einstellung
                video.play();
                video.style.opacity = 1;
            }, 600);
        }

        if(element) {
            document.querySelectorAll('.card').forEach(c => c.style.borderColor = 'rgba(255,255,255,0.2)');
            element.style.borderColor = 'var(--btc)';
        }
    }

    // Zurück zum Start-Video wenn Video 2 endet
    video.onended = function() {
        video.style.opacity = 0;
        setTimeout(() => {
            video.src = "video.mp4";
            video.loop = true;
            video.muted = isMuted;
            video.play();
            video.style.opacity = 1;
        }, 600);
    };

    async function uP() {
        try {
            const r = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=eur');
            const d = await r.json();
            const p = d.bitcoin.eur;
            [15, 80, 300].forEach((eur, i) => {
                document.getElementById(`p${i+1}`).innerText = `${(eur/p).toFixed(6)} BTC`;
            });
        } catch (e) {}
    }

    function cT() { navigator.clipboard.writeText("bc1qkm22c6w896u9n9cxp8ld049maef4xs5xn060ed"); }
    uP();
</script>
</body>
</html>
