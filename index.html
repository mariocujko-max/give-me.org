
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bitcoin saves lives | give-me.org</title>
<meta name="description" content="Direct Bitcoin help for street dogs. No organizations. No bureaucracy.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="logo.png" type="image/png">

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#0a0a0a;color:#eee}
main{max-width:1100px;margin:auto;padding:24px}
section{background:#121212;padding:42px;border-radius:26px;margin-top:60px;text-align:center}

/* HEADER */
header{text-align:center;padding:80px 20px 40px}
header h1{font-size:2.8em;font-weight:900;margin:0;color:#fff;letter-spacing:0.4px}
header p{margin-top:16px;color:#888;font-size:1.1em}

/* VIDEO WRAPPER */
.video-wrapper{width:100%;position:relative;border-radius:22px;overflow:hidden;background:#000;min-height:420px}
.video-bg{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;filter:blur(26px) brightness(.55);z-index:1;pointer-events:none}
.video-main{position:relative;z-index:2;width:100%;margin:48px auto;border-radius:14px;box-shadow:0 0 36px rgba(0,0,0,.7)}

/* VIDEO GRÖSSENVERHÄLTNIS */
.video-small  { max-width:360px; }
.video-medium { max-width:420px; }
.video-large  { max-width:480px; }

/* BTC */
.address-box{background:#1a1a1a;padding:22px;border-radius:16px;border:1px dashed #f5c542;display:inline-block}
.address{font-family:monospace;color:#f5c542;word-break:break-all;font-size:1.05em}
.copy-btn{margin-top:14px;background:#f7931a;color:#000;border:none;padding:10px 22px;border-radius:8px;font-weight:bold;cursor:pointer}

/* LINKS */
.links{display:flex;gap:22px;justify-content:center;flex-wrap:wrap;margin-top:24px}
.links a{color:#aaa;text-decoration:none;border-bottom:1px dotted #555}

/* MOBILE */
@media(max-width:768px){
    main{padding:14px}
    section{padding:24px 18px;margin-top:40px}
    header{padding:50px 10px 20px}
    header h1{font-size:2.1em}
    header p{font-size:1em}
    .video-bg{display:none}
    .video-main{max-width:100%!important;margin:22px auto;box-shadow:none;border-radius:16px}
}
</style>
</head>

<body>
<main>

<header>
    <h1>Bitcoin saves lives.</h1>
    <p>One transaction. Real help.</p>
</header>

<!-- VIDEO 1 -->
<section>
    <div class="video-wrapper">
        <video class="video-bg" autoplay muted loop playsinline>
            <source src="video.mp4" type="video/mp4">
        </video>
        <video class="video-main video-small" autoplay muted loop playsinline controls>
            <source src="video.mp4" type="video/mp4">
        </video>
    </div>
</section>

<!-- VIDEO 2 -->
<section>
    <div class="video-wrapper">
        <video class="video-bg" autoplay muted loop playsinline>
            <source src="video2.mp4" type="video/mp4">
        </video>
        <video class="video-main video-medium" autoplay muted loop playsinline controls>
            <source src="video2.mp4" type="video/mp4">
        </video>
    </div>
</section>

<!-- BTC -->
<section id="donate">
    <h2>Direct Bitcoin</h2>
    <div class="address-box">
        <div class="address" id="btc">
            bc1qkm22c6w896u9n9cxp8ld049maef4xs5xn060ed
        </div>
        <button class="copy-btn" onclick="copyText()">Copy address</button>
    </div>
    <div style="margin-top:22px">
        <img
          src="https://api.qrserver.com/v1/create-qr-code/?size=170x170&data=bitcoin:bc1qkm22c6w896u9n9cxp8ld049maef4xs5xn060ed"
          alt="Bitcoin QR"
          style="background:#fff;padding:8px;border-radius:10px">
    </div>
</section>

<!-- VIDEO 3 -->
<section>
    <div class="video-wrapper">
        <video class="video-bg" autoplay muted loop playsinline>
            <source src="leerer-hundenapf-regen.mp4" type="video/mp4">
        </video>
        <video class="video-main video-large" autoplay muted loop playsinline controls>
            <source src="leerer-hundenapf-regen.mp4" type="video/mp4">
        </video>
    </div>
</section>

<section style="background:none;border:1px solid #222">
    <h3>More ways to help</h3>
    <div class="links">
        <a href="donate.html">Donate money</a>
        <a href="tierfutter-spenden.html">Donate animal food</a>
        <a href="tieroperation-spenden.html">Medical surgeries</a>
    </div>
</section>

<section style="background:none;opacity:.6;font-size:13px">
    Private page · No cookies · No tracking · 100% direct
</section>

</main>

<script>
function copyText(){
    navigator.clipboard.writeText(
        document.getElementById("btc").innerText
    );
}
</script>

</body>
</html>
