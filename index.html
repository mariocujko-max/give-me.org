<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Support & Care | give-me.org</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --btc: #f7931a; 
            --paypal: #0070ba;
            --cyan: #00f2ff;
            --glass-border: rgba(255, 255, 255, 0.25);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; 
            color: #fff; background: #000; min-height: 200vh;
            overflow-x: hidden;
        }

        /* Video Styling mit Transition */
        .bg-video {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: -2; filter: brightness(0.7) contrast(1.1);
            transition: opacity 1.5s ease-in-out;
        }

        header { 
            position: fixed; top: 0; left: 0; width: 100%;
            text-align: center; padding: 20px; 
            z-index: 1; pointer-events: none;
            display: flex; flex-direction: column; justify-content: center; height: 100vh;
            animation: moveUpHeader 3.5s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        @keyframes moveUpHeader {
            0% { transform: translateY(80vh); opacity: 0; }
            100% { transform: translateY(-35vh); opacity: 1; }
        }

        h1 { 
            font-size: clamp(2.2rem, 10vw, 4rem); font-weight: 800; 
            text-transform: uppercase; margin: 0; letter-spacing: 10px;
            background: linear-gradient(180deg, #fff 0%, rgba(255,255,255,0.7) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        main { 
            position: relative; z-index: 10; max-width: 460px; margin: auto; 
            padding: 100vh 20px 150px 20px;
        }

        /* Milchiges Glas-Design */
        .content-wrap {
            border-radius: 50px; padding: 35px 25px; text-align: center;
            background: rgba(255, 255, 255, 0.07); 
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(35px); 
            box-shadow: 0 40px 80px rgba(0,0,0,0.6);
            animation: fadeInUpContent 3.5s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }
        
        @keyframes fadeInUpContent {
            0% { transform: translateY(50vh); opacity: 0; }
            100% { transform: translateY(-25vh); opacity: 1; }
        }

        .card {
            background: rgba(255,255,255,0.06); border: 1px solid var(--glass-border);
            padding: 18px 24px; border-radius: 25px; cursor: pointer; 
            display: flex; justify-content: space-between; align-items: center;
            transition: 0.4s;
            backdrop-filter: blur(10px);
        }
        .card:hover { transform: scale(1.02); background: rgba(255,255,255,0.12); border-color: #fff; }
        .card.active { border-color: var(--btc); background: rgba(247, 147, 26, 0.15); box-shadow: 0 0 20px rgba(247, 147, 26, 0.2); }

        .btn-grid-main { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; margin-top: 20px; }
        .btn {
            border-radius: 22px; padding: 18px 5px; font-weight: 800; text-decoration: none;
            display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 0.75rem;
            color: #fff; border: 1px solid var(--glass-border);
            transition: 0.3s; backdrop-filter: blur(15px);
        }
        .btn-btc { background: rgba(247, 147, 26, 0.3); }
        .btn-pp { background: rgba(0, 112, 186, 0.3); }
        .btn-wall { background: rgba(255, 255, 255, 0.15); }
        .btn-tt { background: rgba(0, 0, 0, 0.4); }
        .btn:hover { transform: translateY(-3px); background: rgba(255,255,255,0.25); border-color: #fff; }

        .audio-control { position: fixed; bottom: 30px; right: 30px; z-index: 1000; }
        .btn-audio {
            width: 58px; height: 58px; border-radius: 50%;
            background: rgba(255, 255, 255, 0.1); border: 1px solid var(--glass-border);
            color: #fff; cursor: pointer; backdrop-filter: blur(20px);
            display: flex; align-items: center; justify-content: center; transition: 0.4s;
        }

        .qr-wrap img { background: #fff; padding: 10px; border-radius: 25px; width: 110px; margin-top: 30px; opacity: 0.8; }
    </style>
</head>
<body>

<video id="v" class="bg-video" autoplay muted loop playsinline preload="auto">
    <source src="video.mp4" type="video/mp4">
</video>

<audio id="bgMusic" src="video.mp4" loop preload="auto"></audio>
<audio id="clickSound" src="click.mp3" preload="auto"></audio>

<div class="audio-control">
    <button class="btn-audio" onclick="tM(); playClick();" id="mB"><i class="fa-solid fa-music"></i></button>
</div>

<header id="mainHeader">
    <h1>You can help</h1>
    <div style="height: 3px; width: 60px; background: var(--btc); margin: 25px auto; border-radius: 10px; box-shadow: 0 0 15px var(--btc);"></div>
    <p style="color: #fff; letter-spacing: 12px; font-weight: 800; font-size: 0.8rem; opacity: 0.7;">GIVE-ME.ORG</p>
</header>

<main id="scrollContainer">
    <div class="content-wrap" id="mainCard">
        <div class="impact-list" style="display: flex; flex-direction: column; gap: 14px; margin-bottom: 25px;">
            <div class="card" onclick="setPP(15, this); playClick(); switchVideo('video2.mp4');">
                <div style="text-align:left;"><b id="p1" style="color:var(--btc); font-size:1.1rem; display:block;">... BTC</b><span style="opacity:0.6; font-size:0.7rem; text-transform:uppercase;">Food (1 Week)</span></div>
                <div style="font-weight:800; font-size:1.3rem;">15€</div>
            </div>
            <div class="card" onclick="setPP(80, this); playClick(); switchVideo('video2.mp4');">
                <div style="text-align:left;"><b id="p2" style="color:var(--btc); font-size:1.1rem; display:block;">... BTC</b><span style="opacity:0.6; font-size:0.7rem; text-transform:uppercase;">Vaccines & Care</span></div>
                <div style="font-weight:800; font-size:1.3rem;">80€</div>
            </div>
            <div class="card" onclick="setPP(300, this); playClick(); switchVideo('video2.mp4');">
                <div style="text-align:left;"><b id="p3" style="color:var(--btc); font-size:1.1rem; display:block;">... BTC</b><span style="opacity:0.6; font-size:0.7rem; text-transform:uppercase;">Emergency Surgery</span></div>
                <div style="font-weight:800; font-size:1.3rem;">300€</div>
            </div>
        </div>

        <div class="btn-grid-main">
            <button class="btn btn-btc" id="cBn" onclick="cT(); playClick();"><i class="fa-regular fa-copy"></i> BTC</button>
            <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=give-me.org@gmx.net" target="_blank" class="btn btn-pp" id="ppBtn" onclick="playClick();">
                <i class="fa-brands fa-paypal"></i> PAYPAL <span id="ppAmt" style="font-size:0.6rem;"></span>
            </a>
            <a href="bitcoin:bc1qkm22c6w896u9n9cxp8ld049maef4xs5xn060ed" class="btn btn-wall" onclick="playClick();"><i class="fa-brands fa-bitcoin"></i> WALLET</a>
            <a href="https://www.tiktok.com/@giveme.org" target="_blank" class="btn btn-tt" onclick="playClick();"><i class="fa-brands fa-tiktok"></i> TIKTOK</a>
        </div>
        
        <div class="qr-wrap">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=bitcoin:bc1qkm22c6w896u9n9cxp8ld049maef4xs5xn060ed" alt="QR">
        </div>

        <div style="margin-top: 40px; opacity: 0.4; font-size: 0.65rem; line-height: 1.5;">
            <b>Legal Notice:</b> Private initiative. Not a registered NPO. <br> © 2026 give-me.org
        </div>
    </div>
</main>

<script>
    const video = document.getElementById("v");
    const bgMusic = document.getElementById("bgMusic");
    const clickSound = document.getElementById("clickSound");
    const header = document.getElementById("mainHeader");
    const musicBtn = document.getElementById("mB");

    video.playbackRate = 0.5;

    // Sanfter Videowechsel Funktion
    function switchVideo(newSrc) {
        if (video.src.includes(newSrc)) return; // Schon aktiv
        
        video.style.opacity = 0; // Ausblenden
        setTimeout(() => {
            video.src = newSrc;
            video.play();
            video.style.opacity = 1; // Einblenden
        }, 1500);
    }

    window.addEventListener('scroll', () => {
        let scrollTop = window.scrollY;
        header.style.opacity = 1 - (scrollTop / 600);
        header.style.transform = `translateY(calc(-35vh - ${scrollTop * 0.25}px))`;
    }, { passive: true });

    function playClick() {
        if(clickSound) { clickSound.currentTime = 0; clickSound.volume = 0.2; clickSound.play().catch(e => {}); }
    }

    function tM() {
        if (bgMusic.paused) {
            bgMusic.play(); bgMusic.volume = 0.45;
            musicBtn.innerHTML = '<i class="fa-solid fa-volume-high"></i>';
        } else {
            bgMusic.pause();
            musicBtn.innerHTML = '<i class="fa-solid fa-music"></i>';
        }
    }

    function setPP(amt, element) {
        document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
        element.classList.add('active');
        document.getElementById("ppBtn").href = `https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=give-me.org@gmx.net&amount=${amt}&currency_code=EUR&item_name=Donation`;
        document.getElementById("ppAmt").innerText = `(${amt}€)`;
    }

    async function uP() {
        try {
            const r = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=eur');
            const d = await r.json();
            const p = d.bitcoin.eur;
            [15, 80, 300].forEach((eur, i) => {
                const b = (eur / p).toFixed(6);
                document.getElementById(`p${i+1}`).innerText = `${b} BTC`;
            });
        } catch (e) {}
    }

    function cT() {
        navigator.clipboard.writeText("bc1qkm22c6w896u9n9cxp8ld049maef4xs5xn060ed").then(() => {
            document.getElementById("cBn").innerHTML = '<i class="fa-solid fa-check"></i>';
            setTimeout(() => { document.getElementById("cBn").innerHTML = '<i class="fa-regular fa-copy"></i> BTC'; }, 2000);
        });
    }
    uP();
</script>
</body>
</html>
