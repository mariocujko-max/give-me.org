<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>You can help | give-me.org</title>
    <link rel="icon" type="image/jpeg" href="favicon.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --btc: #f7931a; 
            --paypal: #0070ba;
            --cyan: #00f2ff;
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; 
            color: #fff; background: #000; overflow-x: hidden;
        }

        /* Helles Video-Setup */
        .bg-video {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: -2; filter: brightness(0.8) contrast(1.05);
        }

        /* Header Animation: Von UNTEN nach OBEN */
        header { 
            position: fixed; top: 0; left: 0; width: 100%;
            text-align: center; padding: 100px 20px; 
            z-index: 1; pointer-events: none;
            animation: fadeInUpHeader 1.5s cubic-bezier(0.23, 1, 0.32, 1) forwards;
            text-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        h1 { 
            font-size: clamp(2rem, 8vw, 3.5rem); font-weight: 800; 
            text-transform: uppercase; margin: 0; letter-spacing: 8px;
            background: linear-gradient(180deg, #fff 0%, rgba(255,255,255,0.8) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* Runder Musik Button mit Puls */
        .audio-control { position: fixed; bottom: 30px; right: 30px; z-index: 1000; }
        .btn-audio {
            width: 60px; height: 60px; border-radius: 50%;
            background: rgba(255, 255, 255, 0.1); border: 1px solid var(--glass-border);
            color: #fff; cursor: pointer; backdrop-filter: blur(15px);
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; transition: 0.5s;
            box-shadow: 0 0 0 rgba(0, 242, 255, 0);
        }
        .btn-audio.playing { 
            border-color: var(--cyan); 
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
            animation: pulse-cyan 2s infinite;
        }

        @keyframes pulse-cyan {
            0% { box-shadow: 0 0 0 0 rgba(0, 242, 255, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(0, 242, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 242, 255, 0); }
        }

        /* Main Bereich - Maximale Transparenz */
        main { 
            position: relative; z-index: 10; max-width: 480px; margin: auto; 
            padding-top: 88vh; padding-bottom: 60px; padding-left: 20px; padding-right: 20px; 
        }

        .content-wrap {
            position: relative; border-radius: 50px; padding: 45px 25px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05); /* Sehr transparent */
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(12px); 
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
            animation: fadeInUp 1.2s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        /* Keyframes */
        @keyframes fadeInUpHeader {
            from { opacity: 0; transform: translateY(100px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Cards & Buttons Animation */
        .card, .btn {
            opacity: 0; animation: fadeInUp 0.8s ease forwards;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card:hover { transform: scale(1.03); background: rgba(255,255,255,0.1); }
        .btn:hover { transform: scale(1.05) translateY(-3px); opacity: 1 !important; }

        /* Staggered Delays */
        .card:nth-child(1) { animation-delay: 0.3s; }
        .card:nth-child(2) { animation-delay: 0.4s; }
        .card:nth-child(3) { animation-delay: 0.5s; }
        .btn:nth-child(1) { animation-delay: 0.6s; }
        .btn:nth-child(2) { animation-delay: 0.7s; }
        .btn:nth-child(3) { animation-delay: 0.8s; }
        .btn:nth-child(4) { animation-delay: 0.9s; }

        /* Button Styles */
        .impact-list { display: flex; flex-direction: column; gap: 18px; margin-bottom: 35px; }
        .card {
            background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border);
            padding: 22px 26px; border-radius: 28px; cursor: pointer; 
            display: flex; justify-content: space-between; align-items: center;
        }
        .card.active { border-color: var(--btc); background: rgba(247, 147, 26, 0.1); }

        .btn-grid-main { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 30px; }
        .btn {
            border-radius: 24px; padding: 20px 5px; font-weight: 800; text-decoration: none;
            display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 0.7rem;
            color: #fff; opacity: 0.85; border: none;
        }

        .btn-copy { background: linear-gradient(45deg, var(--btc), #ffab45); color: #000; }
        .btn-paypal { background: linear-gradient(45deg, var(--paypal), #00a2ff); }
        .btn-wallet { background: #fff; color: #000; }
        .btn-tiktok { background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border); }

        .qr-wrap img { background: #fff; padding: 10px; border-radius: 30px; width: 120px; margin-top: 40px; }

        .legal-footer { margin-top: 50px; opacity: 0.3; font-size: 0.6rem; letter-spacing: 1px; }

        #thankYouBox {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(10, 10, 10, 0.98); border: 1px solid var(--glass-border); padding: 40px; 
            border-radius: 40px; z-index: 2000; text-align: center; backdrop-filter: blur(30px);
            width: 85%; max-width: 380px;
        }
    </style>
</head>
<body>

<video id="v" class="bg-video" autoplay muted loop playsinline preload="auto">
    <source src="video.mp4" type="video/mp4">
</video>

<audio id="bgMusic" src="video.mp4" loop preload="auto"></audio>
<audio id="clickSound" src="click.mp3" preload="auto"></audio>

<div class="audio-control">
    <button class="btn-audio" onclick="tM(); playClick();" id="mB"><i class="fa-solid fa-music"></i></button>
</div>

<header id="mainHeader">
    <h1>You can help</h1>
    <div style="height: 3px; width: 50px; background: var(--cyan); margin: 20px auto; border-radius: 10px;"></div>
    <p style="color: #fff; letter-spacing: 10px; font-weight: 800; font-size: 0.75rem; opacity: 0.6;">GIVE-ME.ORG</p>
</header>

<main>
    <div class="content-wrap">
        <div class="impact-list">
            <div class="card" onclick="setPP(15, this); playClick();">
                <div style="text-align:left;"><b id="p1" style="color:var(--btc); font-size:1.1rem; display:block;">... BTC</b><span style="opacity:0.5; font-size:0.7rem; text-transform:uppercase;">Food (1 Week)</span></div>
                <div style="font-weight:800; font-size:1.3rem;">15‚Ç¨</div>
            </div>
            <div class="card" onclick="setPP(80, this); playClick();">
                <div style="text-align:left;"><b id="p2" style="color:var(--btc); font-size:1.1rem; display:block;">... BTC</b><span style="opacity:0.5; font-size:0.7rem; text-transform:uppercase;">Vaccines & Care</span></div>
                <div style="font-weight:800; font-size:1.3rem;">80‚Ç¨</div>
            </div>
            <div class="card" onclick="setPP(300, this); playClick();">
                <div style="text-align:left;"><b id="p3" style="color:var(--btc); font-size:1.1rem; display:block;">... BTC</b><span style="opacity:0.5; font-size:0.7rem; text-transform:uppercase;">Surgery</span></div>
                <div style="font-weight:800; font-size:1.3rem;">300‚Ç¨</div>
            </div>
        </div>

        <div class="btn-grid-main">
            <button class="btn btn-copy" id="cBn" onclick="cT(); playClick();"><i class="fa-regular fa-copy"></i> BTC</button>
            <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=give-me.org@gmx.net" target="_blank" class="btn btn-paypal" id="ppBtn" onclick="showThanks(); playClick();">
                <i class="fa-brands fa-paypal"></i> PAYPAL <span id="ppAmt" style="font-size:0.6rem;"></span>
            </a>
            <a href="bitcoin:bc1qkm22c6w896u9n9cxp8ld049maef4xs5xn060ed" class="btn btn-wallet" onclick="playClick();"><i class="fa-brands fa-bitcoin"></i> WALLET</a>
            <a href="https://www.tiktok.com/@giveme.org" target="_blank" class="btn btn-tiktok" onclick="playClick();"><i class="fa-brands fa-tiktok"></i> TIKTOK</a>
        </div>
        
        <div class="qr-wrap">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=bitcoin:bc1qkm22c6w896u9n9cxp8ld049maef4xs5xn060ed" alt="QR">
        </div>
        <div class="legal-footer">Private initiative ‚Ä¢ ¬© 2026 give-me.org</div>
    </div>
</main>

<div id="thankYouBox">
    <h2 style="font-weight:800;">DANKESCH√ñN! ü§ç</h2>
    <p style="opacity:0.6; font-size:0.9rem;">Deine Hilfe kommt direkt an.</p>
    <button style="background:#fff; color:#000; border:none; padding:12px 30px; border-radius:50px; font-weight:800; cursor:pointer; margin-top:20px;" onclick="document.getElementById('thankYouBox').style.display='none';">SCHLIESSEN</button>
</div>

<script>
    const video = document.getElementById("v");
    const bgMusic = document.getElementById("bgMusic");
    const clickSound = document.getElementById("clickSound");
    const header = document.getElementById("mainHeader");

    video.playbackRate = 0.5;

    window.addEventListener('scroll', () => {
        let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        header.style.opacity = 1 - (scrollTop / 600);
        header.style.transform = `translateY(-${scrollTop * 0.4}px)`;
    }, { passive: true });

    function playClick() {
        if(clickSound) { clickSound.currentTime = 0; clickSound.volume = 0.2; clickSound.play().catch(e => {}); }
    }

    function tM() {
        const b = document.getElementById("mB");
        if (bgMusic.paused) {
            bgMusic.play(); bgMusic.volume = 0.4;
            b.classList.add('playing');
            b.innerHTML = '<i class="fa-solid fa-volume-high"></i>';
        } else {
            bgMusic.pause();
            b.classList.remove('playing');
            b.innerHTML = '<i class="fa-solid fa-music"></i>';
        }
    }

    function setPP(amt, element) {
        document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
        element.classList.add('active');
        document.getElementById("ppBtn").href = `https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=give-me.org@gmx.net&amount=${amt}&currency_code=EUR&item_name=Donation%20give-me.org`;
        document.getElementById("ppAmt").innerText = `(${amt}‚Ç¨)`;
    }

    function showThanks() { setTimeout(() => { document.getElementById('thankYouBox').style.display = 'block'; }, 800); }

    async function uP() {
        try {
            const r = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=eur');
            const d = await r.json();
            const p = d.bitcoin.eur;
            [15, 80, 300].forEach((eur, i) => {
                const b = (eur / p).toFixed(6);
                const el = document.getElementById(`p${i+1}`);
                if(el) el.innerText = `${b} BTC`;
            });
        } catch (e) {}
    }

    function cT() {
        navigator.clipboard.writeText("bc1qkm22c6w896u9n9cxp8ld049maef4xs5xn060ed").then(() => {
            document.getElementById("cBn").innerHTML = '<i class="fa-solid fa-check"></i> OK';
            showThanks();
            setTimeout(() => { document.getElementById("cBn").innerHTML = '<i class="fa-regular fa-copy"></i> BTC'; }, 2000);
        });
    }
    uP(); setInterval(uP, 300000);
</script>
</body>
</html>
