<script>
document.getElementById('scene').innerHTML = heroSVG;

let c = Number(localStorage.getItem('count')||0);

function coin(){
  c++;
  localStorage.setItem('count',c);
  document.getElementById('count').innerText=c;
  coinSound.play();
  dogSound.play();
}

function btc(){
  window.open('bitcoin:bc1qkm22c6w896u9n9cxp8ld049maef4xs5xn060ed');
}

}
</script>
