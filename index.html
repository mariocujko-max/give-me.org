<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>give-me.org</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* BASE */
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #0a0a0a;
    color: #eee;
}

main {
    max-width: 1200px;
    margin: auto;
    padding: 20px;
}

/* MAIN IMAGE */
.main-image {
    display: block;
    width: 100%;
    max-width: 1400px;
    min-height: 80vh;
    object-fit: cover;
    margin: 40px auto;
    border-radius: 20px;
    box-shadow: 0 30px 70px rgba(0,0,0,0.85);
}

/* GALLERY */
.gallery {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 24px;
    margin: 60px auto;
}

.gallery figure {
    margin: 0;
    text-align: center;
}

.gallery img {
    width: 100%;
    border-radius: 16px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.7);
}

/* STORY TEXT */
.story {
    background: #161616;
    padding: 40px;
    border-radius: 20px;
    font-size: 22px;
    text-align: center;
    margin: 50px 0;
}

/* DONATION */
.donation {
    background: #101010;
    padding: 50px 30px;
    border-radius: 24px;
    text-align: center;
}

.button {
    display: inline-block;
    margin-top: 30px;
    padding: 22px 48px;
    background: linear-gradient(135deg, #f5c542, #ffe27a);
    color: #000;
    font-size: 22px;
    font-weight: bold;
    text-decoration: none;
    border-radius: 60px;
}

/* FADE-IN ANIMATION */
.fade {
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 1s ease, transform 1s ease;
}

.fade.visible {
    opacity: 1;
    transform: translateY(0);
}

/* MOBILE */
@media (max-width: 800px) {
    .gallery {
        grid-template-columns: 1fr;
    }
    .story {
        font-size: 19px;
    }
}
</style>
</head>

<body>

<main>

<!-- COMIC IMAGE -->
<img src="comic.png?v=5" class="main-image fade">

<!-- STORY IMAGES -->
<section class="gallery">
    <figure class="fade">
        <img src="story1.png" alt="Story 1">
    </figure>

    <figure class="fade">
        <img src="story2.png" alt="Story 2">
    </figure>

    <figure class="fade">
        <img src="story3.png" alt="Story 3">
    </figure>
</section>

<!-- STORY TEXT -->
<section class="story fade">
    <strong>While excuses rest on the couch, the dogs pay the price.</strong>
</section>

<!-- DONATION -->
<section class="donation fade">
    <p>Bitcoin donation</p>
    <a class="button"
       href="bitcoin:bc1qkm22c6w896u9n9cxp8ld049maef4xs5xn060ed">
       Donate to help the dogs
    </a>
</section>

</main>

<script>
/* FADE-IN ON SCROLL */
const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            entry.target.classList.add("visible");
        }
    });
}, { threshold: 0.2 });

document.querySelectorAll(".fade").forEach(el => observer.observe(el));
</script>

</body>
</html>
