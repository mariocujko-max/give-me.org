<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Support & Care | give-me.org</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --btc: #f7931a; 
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; 
            color: #fff; background: #000; min-height: 180vh;
        }

        .bg-video {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: -2; filter: brightness(0.8);
            transition: opacity 0.6s ease-in-out; /* Schneller, sanfter Übergang */
        }

        header { 
            position: fixed; top: 0; left: 0; width: 100%;
            text-align: center; z-index: 1; pointer-events: none;
            display: flex; flex-direction: column; justify-content: center; height: 100vh;
            animation: moveUpHeader 3.5s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        @keyframes moveUpHeader {
            0% { transform: translateY(80vh); opacity: 0; }
            100% { transform: translateY(-35vh); opacity: 1; }
        }

        main { position: relative; z-index: 10; max-width: 460px; margin: auto; padding-top: 100vh; padding-bottom: 100px; }

        /* Scrollbereich: Transparenter & milchig abgesetzt */
        .content-wrap {
            border-radius: 40px; padding: 30px 22px; text-align: center;
            background: rgba(255, 255, 255, 0.04); /* Sehr transparent */
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(12px); /* Weniger milchig als vorher */
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            animation: fadeInUp 3.5s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }
        
        @keyframes fadeInUp {
            0% { transform: translateY(50vh); opacity: 0; }
            100% { transform: translateY(-20vh); opacity: 1; }
        }

        /* Die ersten 3 Buttons (Karten) - Fette Lesbarkeit */
        .card {
            background: rgba(255,255,255,0.07); border: 1px solid var(--glass-border);
            padding: 20px; border-radius: 22px; cursor: pointer; margin-bottom: 12px;
            display: flex; justify-content: space-between; align-items: center;
            transition: 0.3s; backdrop-filter: blur(8px);
        }
        .card b { font-weight: 800; color: var(--btc); font-size: 1.1rem; }
        /* Fette Lesbarkeit für Food, etc. */
        .card .desc { 
            font-weight: 800; /* Extra fett */
            text-transform: uppercase; 
            font-size: 0.75rem; 
            letter-spacing: 1px; 
            display: block; 
            margin-top: 4px; 
            color: #fff;
        }

        /* Button Grid (Die restlichen 4) */
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 20px; }
        .btn {
            border-radius: 18px; padding: 16px 5px; font-weight: 800; text-decoration: none;
            display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 0.75rem;
            color: #fff; border: 1px solid var(--glass-border); backdrop-filter: blur(8px);
            transition: 0.3s; background: rgba(255,255,255,0.06);
        }
        .btn:hover { background: rgba(255,255,255,0.15); border-color: #fff; transform: translateY(-2px); }

        .qr-wrap img { background: #fff; padding: 10px; border-radius: 20px; width: 100px; margin-top: 25px; opacity: 0.7; }
    </style>
</head>
<body>

<video id="v" class="bg-video" autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4">
</video>

<audio id="clickSound" src="click.mp3" preload="auto"></audio>

<header id="mainHeader">
    <h1 style="font-size: clamp(2rem, 8vw, 3.5rem); letter-spacing: 8px; margin: 0;">You can help</h1>
    <div style="height: 3px; width: 50px; background: var(--btc); margin: 20px auto; border-radius: 10px; box-shadow: 0 0 15px var(--btc);"></div>
    <p style="letter-spacing: 10px; font-weight: 800; font-size: 0.7rem; opacity: 0.6;">GIVE-ME.ORG</p>
</header>

<main>
    <div class="content-wrap">
        <div class="card" onclick="triggerAll(15, this)">
            <div style="text-align:left;"><b id="p1">... BTC</b><span class="desc">Food (1 Week)</span></div>
            <div style="font-weight:800; font-size:1.2rem;">15€</div>
        </div>
        <div class="card" onclick="triggerAll(80, this)">
            <div style="text-align:left;"><b id="p2">... BTC</b><span class="desc">Vaccines & Care</span></div>
            <div style="font-weight:800; font-size:1.2rem;">80€</div>
        </div>
        <div class="card" onclick="triggerAll(300, this)">
            <div style="text-align:left;"><b id="p3">... BTC</b><span class="desc">Emergency Surgery</span></div>
            <div style="font-weight:800; font-size:1.2rem;">300€</div>
        </div>

        <div class="btn-grid">
            <button class="btn" onclick="triggerAll(); cT();" style="background: rgba(247, 147, 26, 0.2);"><i class="fa-regular fa-copy"></i> BTC</button>
            <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=give-me.org@gmx.net" target="_blank" class="btn" onclick="triggerAll();" style="background: rgba(0, 112, 186, 0.2);">
                <i class="fa-brands fa-paypal"></i> PAYPAL
            </a>
            <a href="bitcoin:bc1qkm22c6w896u9n9cxp8ld049maef4xs5xn060ed" class="btn" onclick="triggerAll();"><i class="fa-brands fa-bitcoin"></i> WALLET</a>
            <a href="https://www.tiktok.com/@giveme.org" target="_blank" class="btn" onclick="triggerAll();"><i class="fa-brands fa-tiktok"></i> TIKTOK</a>
        </div>
        
        <div class="qr-wrap"><img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=bitcoin:bc1qkm22c6w896u9n9cxp8ld049maef4xs5xn060ed" alt="QR"></div>
    </div>
</main>

<script>
    const video = document.getElementById("v");
    const clickSound = document.getElementById("clickSound");

    // Funktion für alle 7 Buttons
    function triggerAll(amt, element) {
        // 1. Click Sound
        if(clickSound) { clickSound.currentTime = 0; clickSound.volume = 0.2; clickSound.play().catch(e => {}); }
        
        // 2. Schneller Videowechsel zu Video 2 mit Sound
        if (!video.src.includes("video2.mp4")) {
            video.style.opacity = 0;
            setTimeout(() => {
                video.src = "video2.mp4";
                video.muted = false; // Video 2 startet mit Sound
                video.play();
                video.style.opacity = 1;
            }, 600); // Schnellerer Übergang
        }

        // 3. Karte aktiv setzen (falls Karte geklickt wurde)
        if(element) {
            document.querySelectorAll('.card').forEach(c => c.style.borderColor = 'rgba(255,255,255,0.2)');
            element.style.borderColor = 'var(--btc)';
            element.style.background = 'rgba(247, 147, 26, 0.15)';
        }
    }

    // Bitcoin Preis Update
    async function uP() {
        try {
            const r = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=eur');
            const d = await r.json();
            const p = d.bitcoin.eur;
            [15, 80, 300].forEach((eur, i) => {
                const b = (eur / p).toFixed(6);
                const el = document.getElementById(`p${i+1}`);
                if(el) el.innerText = `${b} BTC`;
            });
        } catch (e) {}
    }

    function cT() {
        navigator.clipboard.writeText("bc1qkm22c6w896u9n9cxp8ld049maef4xs5xn060ed");
    }

    uP();
</script>
</body>
</html>
