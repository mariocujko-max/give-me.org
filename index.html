<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>give-me.org</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="/favicon.png">

<style>
body{
    margin:0;
    font-family:Arial,Helvetica,sans-serif;
    background:#0a0a0a;
    color:#eee;
}
main{max-width:1200px;margin:auto;padding:20px}

/* HERO */
.hero{position:relative;margin:40px auto}
.hero img{width:100%;min-height:80vh;object-fit:cover;border-radius:20px}
.hero h1{
    position:absolute;top:40px;left:50%;
    transform:translateX(-50%);
    font-size:64px;color:#f5c542;
    text-shadow:0 8px 30px rgba(0,0,0,.9)
}

/* SECTIONS */
section{
    background:#121212;
    padding:40px;
    border-radius:24px;
    margin-top:60px;
    text-align:center
}

/* GALLERIES */
.gallery,.after-gallery{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:24px;margin-top:30px
}
img{border-radius:18px;width:100%}

/* DONATION */
.address{color:#f5c542;word-break:break-all;margin:20px 0}
.qr img{
    width:260px;background:#fff;
    padding:14px;border-radius:14px
}
.button{
    display:inline-block;
    margin-top:30px;
    padding:20px 46px;
    background:linear-gradient(135deg,#f5c542,#ffe27a);
    color:#000;font-size:22px;
    border-radius:50px;text-decoration:none
}
.thankyou{display:none;margin-top:20px}

/* SLIDESHOW */
.slide{display:none}
.slide.active{display:block}

/* LANGUAGE */
.lang-switch{
    position:fixed;top:20px;right:20px;
    background:#000;padding:10px 14px;
    border-radius:12px;font-size:14px;cursor:pointer
}

/* MOBILE */
@media(max-width:800px){
    .gallery,.after-gallery{grid-template-columns:1fr}
    .hero h1{font-size:36px}
}
</style>
</head>

<body>

<div class="lang-switch" onclick="toggleLang()">üåç DE / EN</div>

<main>

<!-- HERO -->

<!-- DONATION -->

<p data-de="Futter. Pflege. W√ºrde." data-en="Food. Care. Dignity."></p>

<div class="address">

<strong>Thank you ‚ù§Ô∏è</strong>

<div class="slide active"><img src="park.png"></div>

</main>

<script>
/* THANK YOU */
function thanks(){
document.getElementById("thanks").style.display="block";
}

/* SLIDESHOW */
let s=0,slides=document.querySelectorAll(".slide");
setInterval(()=>{
slides[s].classList.remove("active");
s=(s+1)%slides.length;
slides[s].classList.add("active");
},4000);

/* LANGUAGE */
let lang="de";
function toggleLang(){
lang=lang==="de"?"en":"de";
document.querySelectorAll("[data-de]").forEach(el=>{
el.innerText=el.dataset[lang];
});
}
toggleLang();
</script>

</body>
</html>
