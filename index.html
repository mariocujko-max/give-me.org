<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bitcoin saves lives | Direct Aid for Street Dogs</title>
    <link rel="icon" type="image/png" href="favicon.png">

    <meta name="description" content="Donate Bitcoin directly to help street dogs. 100% of your donation goes to food, medical care, and life-saving surgeries.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --btc: #f7931a;
            --cyan: #00f2ff;
            /* Modernes Deep-Blue Glass */
            --glass: rgba(10, 25, 41, 0.7); 
            --border: rgba(0, 242, 255, 0.2);
        }

        * { box-sizing: border-box; }
        body { 
            margin: 0; 
            font-family: 'Inter', sans-serif; 
            color: #fff; 
            background: #000;
        }

        /* Hintergrundvideo */
        .bg-video {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: -2;
            filter: brightness(0.6);
        }

        /* Header mit Breathing-Animation */
        header { 
            position: fixed;
            top: 0; left: 0; width: 100%;
            text-align: center; 
            padding: 25px 20px;
            z-index: 10;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, transparent 100%);
            backdrop-filter: blur(8px);
        }

        h1 { 
            font-size: clamp(1.5rem, 5vw, 2.5rem); 
            font-weight: 900; 
            margin: 0; 
            text-transform: uppercase; 
            animation: breathe 5s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; text-shadow: 0 0 20px var(--btc); }
        }

        /* Content Wrap */
        main { 
            max-width: 800px; 
            margin: auto; 
            padding-top: 85vh; 
            padding-bottom: 60px;
        }

        .content-wrap {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 40px;
            padding: 50px 25px;
            text-align: center;
            box-shadow: 0 0 40px rgba(0, 242, 255, 0.1);
        }

        /* Modernisierte Kacheln */
        .impact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            padding: 25px 15px;
            border-radius: 24px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 4px;
            background: linear-gradient(90deg, transparent, var(--cyan), transparent);
        }
        .card:hover { 
            transform: translateY(-10px); 
            background: rgba(0, 242, 255, 0.08);
            border-color: var(--cyan);
            box-shadow: 0 10px 30px rgba(0, 242, 255, 0.2);
        }
        .card b { display: block; color: var(--btc); font-size: 1.3rem; margin-bottom: 8px; }
        .card span { font-size: 0.9rem; font-weight: 600; color: #fff; }
        .card i { display: block; font-style: normal; font-size: 0.8rem; color: var(--cyan); margin-top: 10px; opacity: 0.8; }

        /* Wallet & Copy Buttons */
        .address-box {
            background: rgba(0,0,0,0.7);
            border: 1px solid var(--cyan);
            border-radius: 16px;
            padding: 18px;
            font-family: monospace;
            font-size: 0.9rem;
            color: var(--cyan);
            word-break: break-all;
            margin-bottom: 25px;
        }
        .btn {
            border: none; padding: 18px;
            border-radius: 16px; font-weight: 900;
            cursor: pointer; width: 100%; transition: 0.3s;
            font-size: 1rem; text-decoration: none;
            display: inline-block; margin-bottom: 10px;
        }
        .btn-copy { background: var(--btc); color: #000; }
        .btn-wallet { background: #fff; color: #000; }
        .btn:hover { filter: brightness(1.2); transform: translateY(-2px); }

        .qr-wrap img {
            background: #fff; padding: 12px; border-radius: 20px;
            margin-top: 30px; width: 160px;
            border: 4px solid var(--cyan);
        }

        footer { padding: 40px; opacity: 0.5; font-size: 0.8rem; letter-spacing: 1px; }
    </style>
</head>
<body>

<video id="myVideo" class="bg-video" autoplay muted loop playsinline>
    <source src="leerer-hundenapf-regen.mp4" type="video/mp4">
</video>

<header>
    <h1>Bitcoin saves lives.</h1>
    <p style="color: var(--cyan); letter-spacing: 4px; font-weight: bold; font-size: 0.8rem;">100% DIRECT AID</p>
</header>

<main>
    <div class="content-wrap">
        <div class="impact-grid">
            <div class="card">
                <b id="price1">... BTC</b>
                <span>Futter für 1 Woche</span>
                <i id="usd1">~ $15.00</i>
            </div>
            <div class="card">
                <b id="price2">... BTC</b>
                <span>Impfung & Pflege</span>
                <i id="usd2">~ $80.00</i>
            </div>
            <div class="card">
                <b id="price3">... BTC</b>
                <span>Notfall-Operation</span>
                <i id="usd3">~ $300.00</i>
            </div>
        </div>

        <h2 style="font-size: 1.5rem; margin-bottom: 25px; color: var(--cyan);">Help Now</h2>
        <div class="address-box" id="btc">bc1qkm22c6w896u9n9cxp8ld049maef4xs5xn060ed</div>
        
        <button class="btn btn-copy" id="copyBtn" onclick="copyText()">ADRESSE KOPIEREN</button>
        <a href="bitcoin:bc1qkm22c6w896u9n9cxp8ld049maef4xs5xn060ed" class="btn btn-wallet">IN WALLET ÖFFNEN</a>
        
        <div class="qr-wrap">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=bitcoin:bc1qkm22c6w896u9n9cxp8ld049maef4xs5xn060ed" alt="QR">
        </div>

        <footer>
            give-me.org • Satoshi for Souls • 2026
        </footer>
    </div>
</main>

<script>
    // VIDEO GESCHWINDIGKEIT AUF 0.5x SETZEN
    const video = document.getElementById("myVideo");
    video.playbackRate = 0.2;

    // Live BTC Preis Update
    async function updatePrices() {
        try {
            const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
            const data = await response.json();
            const btcPrice = data.bitcoin.usd;
            const targets = [15, 80, 300]; 
            targets.forEach((usd, index) => {
                const btcAmount = (usd / btcPrice).toFixed(6);
                document.getElementById(`price${index+1}`).innerText = `~ ${btcAmount} BTC`;
                document.getElementById(`usd${index+1}`).innerText = `~ $${usd.toFixed(2)}`;
            });
        } catch (e) {
            console.log("Price fetch error");
        }
    }

    function copyText() {
        const adr = document.getElementById("btc").innerText;
        const btn = document.getElementById("copyBtn");
        navigator.clipboard.writeText(adr).then(() => {
            btn.innerText = "KOPIERT! ✓";
            btn.style.background = var(--cyan);
            setTimeout(() => {
                btn.innerText = "ADRESSE KOPIEREN";
                btn.style.background = "#f7931a";
            }, 2000);
        });
    }

    updatePrices();
    setInterval(updatePrices, 300000); 
</script>

</body>
</html>
